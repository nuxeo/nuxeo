<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{messages['title.create.picturebook']}" />
  </ui:define>

  <ui:define name="body">
    <div>

    <h3><h:outputText value="#{messages['title.create.picturebook']}" /></h3>
    <ui:include src="/incl/message_banner.xhtml" /> <h:form
      enctype="multipart/form-data">

      <nxl:documentLayout mode="create" value="#{changeableDocument}" />

      <a4j:region>

        <h3><h:outputText value="#{messages['label.picture.views']}" /></h3>

        <nxu:dataTable id="dataTable" value="#{pictureBookManager.views}"
          var="myview" rowClasses="dataRowEven,dataRowOdd"
          styleClass="dataOutput">

          <!--  Title -->
          <h:column>
            <f:facet name="header">
              <h:outputText value="#{messages['label.content.header.title']}" />
            </f:facet>
            <h:outputText value="#{myview.title}" />
            <f:facet name="footer">
              <h:panelGroup>
                <h:inputText id="viewtitle" value="#{pictureBookManager.viewtitle}" />
                <h:message styleClass="errorMessage" for="viewtitle" />
              </h:panelGroup>
            </f:facet>

          </h:column>
          <!--  Description -->
          <h:column>
            <f:facet name="header">
              <h:outputText
                value="#{messages['label.content.header.description']}" />
            </f:facet>
            <h:outputText value="#{myview.description}" />
            <f:facet name="footer">
              <h:panelGroup>
                <h:inputText id="viewdescription" value="#{pictureBookManager.description}" />
                <h:message styleClass="errorMessage" for="viewdescription" />
              </h:panelGroup>
            </f:facet>
          </h:column>

          <!--  MaxSize -->
          <h:column>
            <f:facet name="header">
              <h:outputText value="#{messages['label.picture.header.maxsize']}" />
            </f:facet>
            <h:outputText value="#{myview.maxsize}" />
            <f:facet name="footer">
              <h:panelGroup>
                <h:inputText id="viewmaxsize" value="#{pictureBookManager.maxsize}" />
                <h:message styleClass="errorMessage" for="viewmaxsize" />
              </h:panelGroup>
            </f:facet>

          </h:column>
          <!--  Tag -->
          <h:column>
            <f:facet name="header">
              <h:outputText value="#{messages['label.picture.header.tag']}" />
            </f:facet>
            <h:outputText value="#{myview.tag}" />
            <f:facet name="footer">
              <h:panelGroup>
                <h:inputText id="viewtag" value="#{pictureBookManager.tag}" />
                <h:message styleClass="errorMessage" for="viewtag" />
              </h:panelGroup>
            </f:facet>
          </h:column>

          <h:column>
            <f:facet name="header">
              <h:outputText value="#{messages['label.content.header.actions']}" />
            </f:facet>

            <f:facet name="footer">
              <a4j:commandButton styleClass="button"
                value="#{messages['action.picturebook.addview']}"
                render="dataTable" action="#{pictureBookManager.addView}" />
            </f:facet>
          </h:column>

        </nxu:dataTable>



      </a4j:region>
      <h:commandButton class="button"
        value="#{messages['command.create']}"
        action="#{pictureBookManager.createPictureBook}" />
      <h:commandButton class="button" value="#{messages['command.cancel']}"
        action="#{navigationContext.goBack()}" immediate="true" />
    </h:form>

    </div>
  </ui:define>

</nxthemes:composition>
