<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:include src="bulk_edit_popup.xhtml" />

  <a4j:region>
    <a4j:outputPanel id="filterResultTable">
      <a4j:form id="toggleList">
        <div class="actionPanelViews">
          <div class="resultViewMode">
            <a4j:commandLink id="showListLink"
              action="#{damWebActions.showListLink}"
              reRender="filterResultTable"
              styleClass="ListViewIcon">
              <h:graphicImage id="showList" url="/dam/icons/list_view.png"
                rendered="#{!damWebActions.showList}" />
              <h:graphicImage id="showListSelected"
                url="/dam/icons/list_view_selected.png"
                rendered="#{damWebActions.showList}" />
            </a4j:commandLink>

            <a4j:commandLink id="showThumbnailLink"
              action="#{damWebActions.showThumbnailLink}"
              reRender="filterResultTable"
              styleClass="ThumbViewIcon">
              <h:graphicImage id="showThumbnail" url="/dam/icons/thumbnail_view.png"
                rendered="#{!damWebActions.showThumbnail}" />
              <h:graphicImage id="showThumbnailSelected"
                url="/dam/icons/thumbnail_view_selected.png"
                rendered="#{damWebActions.showThumbnail}" />
            </a4j:commandLink>

            <a4j:commandLink id="showBigThumbnailLink"
              action="#{damWebActions.showBigThumbnailLink}"
              reRender="filterResultTable"
              styleClass="ThumbViewIcon">
              <h:graphicImage id="showBigThumbnail" url="/dam/icons/big_thumbnail_view.png"
                rendered="#{!damWebActions.showBigThumbnail}" />
              <h:graphicImage id="showBigThumbnailSelected"
                url="/dam/icons/big_thumbnail_view_selected.png"
                rendered="#{damWebActions.showBigThumbnail}" />
            </a4j:commandLink>
          </div>
          <f:subview id="clipboard">
            <ui:include src="/dam/incl/bulk_actions.xhtml" />
          </f:subview>
          <div style="clear:both;" />
        </div>
      </a4j:form>

      <div class="documentTableContent">
        <ui:decorate template="/dam/incl/listing_content.xhtml">
          <ui:param name="provider" value="#{resultsProvidersCache.get('FILTERED_DOCUMENTS')}" />
          <ui:param name="providerName" value="#{resultsProvidersCache.get('FILTERED_DOCUMENTS').name}" />
          <ui:param name="documents" value="#{filterSelectModel}"/>
        </ui:decorate>
      </div>
    </a4j:outputPanel>
  </a4j:region>

</div>
