postgresql:
  master:
    labels:
      branch: "$BRANCH_NAME"
      resource: statefulset
      team: platform
      usage: utests
    podLabels:
      branch: "$BRANCH_NAME"
      resource: pod
      team: platform
      usage: utests
    tolerations:
      - key: team
        operator: Equal
        value: platform
        effect: NoSchedule
    nodeSelector:
      team: platform
tags:
  postgresql: true
