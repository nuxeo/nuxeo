{{- $valuesDir := ternary "unittests" .Environment.Name (regexMatch "^.*UnitTests$" .Environment.Name) -}}
repositories:
- name: bitnami
  # use a former version of index.yaml from the git repository as Bitnami all removed charts older than 6 months from
  # the index.yaml descriptor, see https://github.com/bitnami/charts/issues/10539
  url: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
- name: elastic
  url: https://helm.elastic.co/
- name: nuxeo
  url: https://chartmuseum.platform.dev.nuxeo.com/

helmDefaults:
  timeout: 600
  wait: true

releases:
- name: extra-deploy
  chart: extra-deploy
  namespace: {{ requiredEnv "NAMESPACE" }}
  condition: extra-deploy.enabled
  values:
    - values/{{ $valuesDir }}/values-extra-deploy.yaml.gotmpl
- name: nuxeo
  chart: nuxeo/nuxeo
  version: 3.0.19
  namespace: {{ requiredEnv "NAMESPACE" }}
  condition: nuxeo.enabled
  {{ if eq .Environment.Name "benchmark" }}
  needs:
  - mongodb
  - elasticsearch
  - kafka
  {{ end }}
  values:
  - values/values-nuxeo.yaml.gotmpl
  - values/{{ $valuesDir }}/values-nuxeo.yaml.gotmpl
- name: mongodb
  chart: bitnami/mongodb
  version: 7.14.2
  namespace: {{ requiredEnv "NAMESPACE" }}
  condition: mongodb.enabled
  values:
  - values/values-mongodb.yaml.gotmpl
  - values/{{ $valuesDir }}/values-mongodb.yaml.gotmpl
- name: postgresql
  chart: bitnami/postgresql
  version: 10.16.2 # latest chart version for app version 13
  namespace: {{ requiredEnv "NAMESPACE" }}
  condition: postgresql.enabled
  values:
  - values/values-postgresql.yaml.gotmpl
  - values/{{ $valuesDir }}/values-postgresql.yaml
- name: elasticsearch
  chart: elastic/elasticsearch
  version: 7.17.3
  namespace: {{ requiredEnv "NAMESPACE" }}
  condition: elasticsearch.enabled
  values:
  - values/values-elasticsearch.yaml.gotmpl
  - values/{{ $valuesDir }}/values-elasticsearch.yaml.gotmpl
  # Suppress some environment variables that can't be removed through values files that crash application startup
  strategicMergePatches:
  - apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: elasticsearch-master
    spec:
      template:
        spec:
          containers:
          - name: elasticsearch
            env:
            # The cluster.deprecation_indexing.enabled env var is set since ES 7.16 chart version, not working on our application version
            - name: cluster.deprecation_indexing.enabled
              $patch: delete
            # The node.ml env var is set since ES 7.12 chart version, and it is not available in the oss version
            - name: node.ml
              $patch: delete
- name: kafka
  chart: bitnami/kafka
  version: 14.9.3
  namespace: {{ requiredEnv "NAMESPACE" }}
  condition: kafka.enabled
  values:
  - values/values-kafka.yaml.gotmpl
  - values/{{ $valuesDir }}/values-kafka.yaml.gotmpl
  # Make Kafka wait for Zookeeper
  # Adding an initContainer is only possible since 12.3.0 Chart version, and we can't upgrade easily
  strategicMergePatches:
  - apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: kafka
    spec:
      template:
        spec:
          initContainers:
          - name: init-zookeeper
            image: busybox
            imagePullPolicy: IfNotPresent
            command: ['sh', '-c', 'until nc -w1 "kafka-zookeeper" 2181; do echo "waiting for zookeeper"; sleep 2; done;']
- name: redis
  chart: bitnami/redis
  version: 15.3.3
  namespace: {{ requiredEnv "NAMESPACE" }}
  condition: redis.enabled
  values:
  - values/values-redis.yaml.gotmpl
  - values/{{ $valuesDir }}/values-redis.yaml

environments:
  runtimeUnitTests:
    values:
    - environments/unit-tests-runtime.yaml
  devUnitTests:
    values:
    - environments/unit-tests-dev.yaml
  mongodbUnitTests:
    values:
    - environments/unit-tests-mongodb.yaml
  postgresqlUnitTests:
    values:
    - environments/unit-tests-postgresql.yaml
  upgradeTest:
    values:
    - environments/upgrade-test.yaml
  benchmark:
    values:
    - environments/benchmark.yaml
