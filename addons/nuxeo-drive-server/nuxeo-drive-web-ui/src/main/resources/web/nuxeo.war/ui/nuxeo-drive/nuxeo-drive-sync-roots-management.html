<!--
An element listing Nuxeo Drive synchronization roots.

Example:

    <nuxeo-drive-desktop-packages application="Nuxeo Drive"></nuxeo-drive-desktop-packages>

@group Nuxeo UI Elements
@element nuxeo-drive-sync-roots-management
-->
<dom-module id="nuxeo-drive-sync-roots-management">
  <template>
    <style>
      :host {
        display: block;
      }

      .table {
        font-family: var(--nuxeo-app-font);
        line-height: 3.5;
      }

      .row {
        border-bottom: 1px solid var(--nuxeo-border);
        @apply(--layout-horizontal);
      }

      .row:hover {
        background-color: var(--nuxeo-container-hover);
      }

      .header {
        background-color: var(--nuxeo-table-header-background);
        color: var(--nuxeo-table-header-titles);
        font-weight: 400;
        height: 56px;
        display: flex;
        flex-direction: row;
      }

      .cell {
        padding: 0 24px 0 24px;
        min-height: 46px;
        overflow: hidden;
      }

      paper-icon-button:hover ::content iron-icon {
        color: var(--nuxeo-action-hover, #00adff);
      }

      .emptyResult {
        color: var(--nuxeo-text-light, #939caa);
        display: block;
        font-weight: 300;
        padding: 1.5em .7em;
        text-align: center;
        font-size: 1.1em;
      }
    </style>

    <nuxeo-operation auto id="roots" op="NuxeoDrive.GetRoots" on-response="_handleRoots"></nuxeo-operation>
    <nuxeo-operation id="disable" op="NuxeoDrive.SetSynchronization" params='{"enable": false}'></nuxeo-operation>

    <template is="dom-if" if="[[_empty(roots)]]">
      <div class="emptyResult">[[i18n('driveSyncRootsManagement.roots.empty',"You currently don't have any synchronization root.")]]</div>
    </template>

    <template is="dom-if" if="[[!_empty(roots)]]">
      <div class="table">
        <div class="header">
          <div class="cell flex-1">[[i18n('driveSyncRootsManagement.root.name', 'Name')]]</div>
          <div class="cell flex-3">[[i18n('driveSyncRootsManagement.root.path', 'Path')]]</div>
          <div class="cell"></div>
        </div>
        <template is="dom-repeat" items="[[roots]]" as="doc">
          <div class="row">
            <div class="cell flex-1">[[doc.title]]</div>
            <div class="cell flex-3">[[doc.path]]</div>
            <div class="cell actions">
              <paper-icon-button icon="icons:clear"
                                 title="[[i18n('driveSyncRootsManagement.root.disable', 'Disable)]]"
                                 on-tap="_disable">
              </paper-icon-button>
            </div>
          </div>
        </template>
      </div>
    </template>

    <paper-toast id="toast">[[i18n('driveSyncRootsManagement.roots.disabled',
                                   'Synchronization root disabled')]]</paper-toast>

  </template>
  <script>
    (function() {
      Polymer({
        is: 'nuxeo-drive-sync-roots-management',
        properties: {
          roots: {
            type: Array,
            value: []
          }
        },
        behaviors: [Nuxeo.I18nBehavior],

        _handleRoots: function(e) {
          this.roots = e.detail.response.entries;
        },

        _empty: function(arr) {
          return !arr.length;
        },

        _disable: function(e) {
          this.$.disable.input = e.model.doc.uid;
          return this.$.disable.execute()
            .then(this.refresh.bind(this))
            .then(function() {
              this.$.toast.toggle();
            }.bind(this));
        },

        refresh: function() {
          return this.$.roots.execute(this);
        }
      });
    })();
  </script>
</dom-module>
