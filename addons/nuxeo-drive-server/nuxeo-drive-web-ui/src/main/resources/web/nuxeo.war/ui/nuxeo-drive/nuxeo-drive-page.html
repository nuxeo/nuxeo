<link rel="import" href="nuxeo-authentication-tokens-management.html">
<link rel="import" href="nuxeo-drive-sync-roots-management.html">
<link rel="import" href="nuxeo-drive-desktop-packages.html">

<!--
Nuxeo Drive management page.

Example:

    <nuxeo-drive-page></nuxeo-drive-page>

@group Nuxeo UI Elements
@element nuxeo-drive-page
-->
<dom-module id="nuxeo-drive-page">
  <template>
    <style include="nuxeo-styles"></style>
    <nuxeo-page>
      <div class="header">[[i18n('drivePage.heading')]]</div>
      <div class="content">
        <nuxeo-card heading="[[i18n('drivePage.packages')]]">
          <nuxeo-drive-desktop-packages></nuxeo-drive-desktop-packages>
        </nuxeo-card>
        <nuxeo-card heading="[[i18n('drivePage.roots')]]">
          <nuxeo-drive-sync-roots-management></nuxeo-drive-sync-roots-management>
        </nuxeo-card>
        <nuxeo-card heading="[[i18n('drivePage.tokens')]]">
          <nuxeo-authentication-tokens-management application="Nuxeo Drive"></nuxeo-authentication-tokens-management>
        </nuxeo-card>
      </div>
    </nuxeo-page>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-drive-page',
      behaviors: [Nuxeo.I18nBehavior]
    });
  </script>
</dom-module>
