<!--
An element listing Nuxeo Drive desktop client packages for download.

Example:

    <nuxeo-drive-desktop-packages application="Nuxeo Drive"></nuxeo-drive-desktop-packages>

@group Nuxeo UI Elements
@element nuxeo-drive-desktop-packages
-->
<dom-module id="nuxeo-drive-desktop-packages">
  <template>
    <style>
      :host {
        display: block;
      }

      .table {
        border: 1px solid #e7e7e7;
      }

      .row {
        @apply(--layout-horizontal);
      }

      .row > div {
        padding: 0.6em 1em;
      }

      .headers > div {
        background-color: #f8f9fb;
        font-weight: bold;
      }

      .button {
        color: inherit;
        background-color: inherit;
        text-decoration: none;
      }

      .platform {
        background-color: #50c3f0;
        border-radius: 3px;
        color: #fff;
        font-size: 0.9em;
        font-weight: bold;
        line-height: 130%;
        margin: 0 0.2em 0.2em 0;
        padding: 0.06em 0.3em;
        text-transform: uppercase;
        vertical-align: baseline;
        white-space: nowrap
      }
    </style>

    <div class="table">
      <div class="row headers">
        <div class="flex-2">[[i18n('driveDesktopPackages.platform', 'Platform')]]</div>
        <div class="flex-10">[[i18n('driveDesktopPackages.install', 'Package to Install')]]</div>
      </div>
      <template is="dom-repeat" items="[[packages]]" as="pkg">
        <div class="row">
          <div class="flex-2"><span class="platform">[[pkg.platform]]</span></div>
          <div class="flex-10">
            <a href$="[[pkg.url]]" tabindex="-1" target="_blank" class="button">
              <paper-button raised>
                <iron-icon icon="icons:file-download"></iron-icon>
                [[pkg.name]]
              </paper-button>
            </a>
          </div>
        </div>
      </template>
    </div>
  </template>
  </template>
  <script>
    (function() {
      var PACKAGES = [];

      var prefix = 'nuxeo-drive';
      var baseUrl = 'https://community.nuxeo.com/static/drive-updates';

      var name = prefix + '.dmg';
      PACKAGES.push({
        name: name,
        platform: 'osx',
        url: baseUrl + '/' + name
      });

      name = prefix + '.exe';
      PACKAGES.push({
        name: name,
        platform: 'windows',
        url: baseUrl + '/' + name
      });

      PACKAGES.push({
        name: window.nuxeo.I18n.translate('driveDesktopPackages.ubuntu.name',
                                          'Read the documentation about the Linux client'),
        platform: 'ubuntu',
        url: 'https://github.com/nuxeo/nuxeo-drive#debian-based-distributions-and-other-gnulinux-variants-client'
      });

      Polymer({
        is: 'nuxeo-drive-desktop-packages',
        properties: {
          packages: {
            type: Array,
            value: PACKAGES
          }
        },
        behaviors: [Nuxeo.I18nBehavior],
      });
    })();
  </script>
</dom-module>
