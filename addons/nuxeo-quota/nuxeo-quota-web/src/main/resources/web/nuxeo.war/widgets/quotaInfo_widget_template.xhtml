<span xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  id="#{widget.id}" class="detail">

  <c:if test="#{currentQuotaDoc!=null}">
  
 <nxu:set var="maxFormatedSize" value="#{currentQuotaDoc.quotaInfo.maxQuota}">
   <nxu:set var="formatedSize" value="#{currentQuotaDoc.quotaInfo.totalSize}">
     <h:outputText value="#{messages['label.quota.info.used']} "/>
     <h:outputText value="#{formatedSize.valueInUnit}">
       <f:convertNumber maxFractionDigits="2" />
     </h:outputText>
     <h:outputText value=" #{messages[formatedSize.unit]} "/>
     
     <c:if test="#{maxFormatedSize.value > 0}">
      <h:outputText value=" - "/>
      <h:outputText value="#{messages['label.quota.info.available']} "/> 
      <h:outputText value="#{maxFormatedSize.valueInUnit}">
       <f:convertNumber maxFractionDigits="2" />
      </h:outputText>
      <h:outputText value=" #{messages[maxFormatedSize.unit]}"/>
     </c:if>
   </nxu:set>
  </nxu:set>
 </c:if>

</span>
