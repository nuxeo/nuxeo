SectionRoot.description=Root of sections.
Workspace.description=Workspaces are dedicated to content creation and modification. A workspace's content is meant to be shared and modified through users participation.
Section.description=Sections are the areas where you publish the documents created in a workspace when they are ready for distribution to the public or a wider audience. Documents published in sections can only be read. You cannot create or edit documents in sections.
Note.description=A note is a document that consists of a text displayed in the Summary tab of the document. The note is usually created using the integrated rich editor, displayed in the note creation form.
File.description=You can upload files of any format. No automatic processing is done on files' document types.
