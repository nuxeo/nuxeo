<!--
`nuxeo-easysharefolder-view-layout`
@group Nuxeo UI
@element nuxeo-easysharefolder-view-layout
-->
<dom-module id="nuxeo-easysharefolder-view-layout">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        width: 100%;
        min-height: 40vh;
      }
    </style>

    <nuxeo-page-provider id="provider"
                         provider="default_content_collection"
                         schemas="dublincore,common"
                         page-size="40"
                         enrichers="thumbnail, permissions">
    </nuxeo-page-provider>

    <nuxeo-default-results id="results"
                           items="{{items}}" on-navigate="_navigate"
                           selected-items="{{selectedItems}}"
                           empty-label="[[i18n('collections.noDocument')]]"
                           empty-label-when-filtered="[[i18n('collections.noDocumentWhenFiltered')]]"
                           hide-content-view-actions>
      <nuxeo-slot name="COLLECTION_ACTIONS" slot="selectionActions" model="[[actionContext]]"></nuxeo-slot>
    </nuxeo-default-results>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-easysharefolder-view-layout',
      behaviors: [Nuxeo.LayoutBehavior, Nuxeo.FiltersBehavior],
      properties: {
        /**
         * @doctype Collection
         */
        document: {
          type: Object,
          observer: '_documentChanged',
          notify: true
        },
        actionContext: {
          type: Object,
          computed: '_actionContext(document, selectedItems)'
        }
      },

      _documentChanged: function () {
        if (this.document && this.hasFacet(this.document, 'Collection')) {
          this.$.results.nxProvider = this.$.provider;
          this.$.provider.params = [this.document.uid];
          this.$.provider.page = 1;
          this.fire('collection-loaded', {collection: this.document, provider: this.$.provider});
          this.$.results._refreshAndFetch();
        }
      },

      _actionContext: function () {
        return {collection: this.document, selectedItems: this.selectedItems, items: this.$.results.items};
      },

      _navigate: function(e) {
        this.fire('navigate', {
          doc: e.detail.doc,
          index: e.detail.index,
          srcDoc: this.document,
          isFromCollection: true
        });
        e.stopPropagation();
      }
    });
  </script>
</dom-module>
