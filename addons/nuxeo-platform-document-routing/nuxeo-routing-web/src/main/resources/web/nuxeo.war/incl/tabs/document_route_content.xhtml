<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  
  <c:if test="#{!currentDocument.trashed}">
    <ui:include src="/incl/document_actions.xhtml" />
  </c:if>
  <div style="clear:both"></div>

  <h:form id="document_view">
    <a4j:region id="documentViewRegion">
      <a4j:outputPanel id="documentViewPanel" layout="block">

      <nxl:layout value="#{currentDocument}" mode="view" name="#{currentDocumentSummaryLayout}"/>

    </a4j:outputPanel>
    </a4j:region>
  </h:form>
  <div style="clear:both"></div>
  <hr/>
  <c:if test="#{!currentDocument.trashed}">
    <ui:include src="/incl/document_content_view.xhtml">
      <ui:param name="contentViewCategory" value="content" />
    </ui:include>
  </c:if>
  <c:if test="#{currentDocument.trashed}">
    <ui:include src="/incl/tabs/document_trash_content.xhtml" />
  </c:if>
  
</div>
