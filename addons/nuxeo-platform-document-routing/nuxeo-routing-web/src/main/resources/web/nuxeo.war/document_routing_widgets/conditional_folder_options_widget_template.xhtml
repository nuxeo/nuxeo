<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout" id="#{widget.id}">
<c:if test="false">
  @deprecated since 5.9.2 - Use only routes of type 'graph'
</c:if>
  <f:subview rendered="#{widget.mode == 'edit' }" id ="#{widget.id}_choose">
    <h:selectOneListbox value="#{field_0}"
      id="#{widget.id}_select"      
      required="#{widget.properties['required']}">
      <nxu:selectItems value="#{routingActions.getOrderedChildren(currentDocument.getRef(), 'StepFolder')}"
                    var="doc"
                    itemValue="#{routingActions.getPositionForChild(currentDocument, doc)}"
                    itemLabel="#{nxd:titleOrId(doc)}" />
    </h:selectOneListbox>"
    <h:message styleClass="errorMessage" for="#{widget.id}_select"
      id="#{widget.id}_message" />
  </f:subview>

  <f:subview rendered="#{widget.mode == 'view' }">
        <h:outputText value="#{nxd:titleOrId(routingActions.getChildWithPosition(currentDocument, field_0))}" />
  </f:subview>

</f:subview>
