<c:if test="true"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <h:outputText rendered="#{fn:startsWith(fieldOrValue, 'group:')}">
    <nxu:set var="group" value="#{fn:split(fieldOrValue, ':')[1]}">
      <span class="tag group creator">
        <a href="#{baseURL}group/#{group}">
          #{group}
        </a>
      </span>
    </nxu:set>
  </h:outputText>
  <h:outputText rendered="#{fn:startsWith(fieldOrValue, 'user:')}">
    <nxu:set var="user" value="#{fn:split(fieldOrValue, ':')[1]}">
      <span class="tag user creator">
        <a href="#{baseURL}user/#{user}">
          #{nxu:userFullName(user)}
        </a>
      </span>
    </nxu:set>
  </h:outputText>
  <h:outputText rendered="#{not fn:startsWith(fieldOrValue, 'group:') and not fn:startsWith(fieldOrValue, 'user:')}">
    <span class="tag user creator">
      #{fieldOrValue}
    </span>
  </h:outputText>

</c:if>
