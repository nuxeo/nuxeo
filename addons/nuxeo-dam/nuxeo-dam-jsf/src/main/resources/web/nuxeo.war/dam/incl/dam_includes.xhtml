<c:if test="true"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j">

  <a4j:outputPanel id="damPermanentLink_panel" ajaxRendered="true" layout="block">
    <c:if test="#{useHtml5DragAndDrop}">
      <script type="text/javascript">
        history.pushState(null, '#{currentDocument.title}', '#{damSearchActions.searchPermanentLinkUrl}');
      </script>
    </c:if>
  </a4j:outputPanel>

  <a4j:form>
    <a4j:jsFunction name="damSelectDocument" reRender="nxw_damAssetView_panel"
      oncomplete="nuxeo.dam.afterDocumentSelected(data);" data="#{damActions.selectedDocumentId}">
      <a4j:actionparam name="param1" assignTo="#{damActions.selectedDocumentId}"  />
    </a4j:jsFunction>
  </a4j:form>

</c:if>
