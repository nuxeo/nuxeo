<!--
`nuxeo-retentionrule-metadata-layout`
@group Nuxeo UI
@element nuxeo-retentionrule-metadata-layout
-->
<!-- We do not use this layout, everything is displayed in the view layout -->
<dom-module id="nuxeo-retentionrule-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        margin-bottom: 16px;
      }
    </style>

    </template>

  <script>
    Polymer({
      is: 'nuxeo-retentionrule-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior, Nuxeo.RetentionBehavior],
      properties: {
        /**
         * @doctype RetentionRule
         */
        document: {
          type: Object,
        },
      }
    });
  </script>
</dom-module>
