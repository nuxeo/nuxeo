<!--
`nuxeo-retention-rules`
@group Nuxeo UI
@element nuxeo-retention-rules
-->
<dom-module id="nuxeo-retention-rules">
  <template>
    <style include="nuxeo-styles">

      .content {
        @apply --layout-vertical;
      }

      nuxeo-data-list {
        display: block;
        position: relative;
        min-height: calc(100vh - 61px - var(--nuxeo-app-top))
      }

      .list-item {
        cursor: pointer;
        padding: 1em;
        border-bottom: 1px solid var(--nuxeo-border);
      }

      .list-item-box {
        @apply --layout-vertical;
      }

      .list-item-info {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .list-item-thumbnail {
        @apply --layout-vertical;
        @apply --layout-center;
      }

      .list-item-title {
        @apply --layout-flex;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      .list-item:hover {
        @apply --nuxeo-block-hover;
      }

      .list-item.selected,
      .list-item:focus,
      .list-item.selected:focus {
        @apply --nuxeo-block-selected;
      }

      .list-item-property {
        opacity: .5;
        margin-right: .2em;
      }

      .list-item iron-icon {
        display: block;
        @apply --nuxeo-action;
        color: var(--nuxeo-drawer-text);
      }

      .list-item iron-icon:hover {
        @apply --nuxeo-action-hover;
        color: var(--nuxeo-drawer-text);
      }

    </style>

    <nuxeo-page-provider id="rrProvider"
       provider="active_retention_rule"
       page-size="30"
       schemas="dublincore,common"
       enrichers="thumbnail">
    </nuxeo-page-provider>

    <div class="header">[[i18n('app.retentionRules')]]</div>
    <div class="content">
      <nuxeo-data-list nx-provider="rrProvider" id="ruleList"
        selected-item="{{selectedRule}}" items="{{rules}}"
        selection-enabled select-on-tap as="rule"
        empty-label="[[i18n('retention.rule.emptyRules')]]"
        empty-label-when-filtered="[[i18n('retention.rule.emptyRules')]]">
        <template>
          <div tabindex$="{{tabIndex}}" class$="[[_computedClass(selected)]]">
            <div class="list-item-box">
              <div class="list-item-info">
                <div class="list-item-thumbnail">
                  <nuxeo-document-thumbnail document="[[rule]]"></nuxeo-document-thumbnail>
                </div>
                <div class="list-item-title">[[rule.title]]</div>
              </div>
            </div>
          </div>
        </template>
      </nuxeo-data-list>

    </div>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-retention-rules',
      behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
      properties: {
        selectedRule: {
          type: Object,
          observer: '_selectedRuleChanged',
          notify: true
        },
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        }
      },

      _visibleChanged: function() {
        if (this.visible) {
          this._refresh();
        }
      },

      ready: function() {
        window.addEventListener('document-created', this._refresh.bind(this));
        window.addEventListener('document-deleted', this._refresh.bind(this));
      },

      _refresh: function() {
        this.$.rrProvider.page = 1;
        this.$.ruleList.fetch();
      },

      _computedClass: function(isSelected) {
        var classes = 'list-item';
        if (isSelected) {
          classes += ' selected';
        }
        return classes;
      },

      _selectedRuleChanged: function(doc) {
        if (doc) {
          if (doc.isVersion) {
            this.navigateTo('document', doc.uid);
          } else {
            this.navigateTo('browse', doc.path);
          }
        }
      }

    });
  </script>
</dom-module>
