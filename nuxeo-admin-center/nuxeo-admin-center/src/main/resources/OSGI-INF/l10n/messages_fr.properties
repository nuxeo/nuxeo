## dev mode
label.studio.devmod.title=Mode d\u00e9veloppement et configuration
label.studio.devmod.desc=Utilisez le bouton "Mettre \u00e0 jour" quand vous voulez \
r\u00e9cup\u00e9rer la derni\u00e8re configuration enregistr\u00e9e dans Studio.<br /><br />\
L'op\u00e9ration de mise \u00e0 jour remplacera, sur cette instance de Nuxeo, \
le package d\u00e9j\u00e0 install\u00e9. La nouvelle version prendra en compte la derni\u00e8re \
configuration g\u00e9n\u00e9r\u00e9e par Studio.<br>\
La majorit\u00e9 des configurations r\u00e9alis\u00e9es dans Studio ne n\u00e9cessite \
pas un red\u00e9marrage du serveur, ce qui vous permet de tester imm\u00e9diatement \
les changements effectu\u00e9s.<br />\
Cependant, le mode d\u00e9veloppement doit auparavant \u00eatre activ\u00e9.
label.studio.cannotUpdate=Cette instance de Nuxeo n'est pas enregistr\u00e9e, ou le \
serveur Connect n'est pas disponible: la mise \u00e0 jour n'est pas disponible.

