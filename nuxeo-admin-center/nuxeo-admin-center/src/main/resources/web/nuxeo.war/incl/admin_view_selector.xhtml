<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:c="http://java.sun.com/jstl/core"
  class="adminTabBlock">
  <h:form id="adminSelectorForm">
    <nxu:dataList id="adminSelectorList" layout="unorderedList"
      var="adminTab" value="#{adminViews.availableActions}"
      itemStyleClass="#{nxu:test(adminViews.currentViewId == adminTab.id, 'selected', '')}">

      <c:if test="false">
        <a4j:commandLink id="item"
          action="#{adminViews.setCurrentViewId(adminTab.id)}"
          immediate="true" render="admin_divtab">
          <h:outputText value="#{messages[adminTab.label]}" />
        </a4j:commandLink>
      </c:if>

      <h:commandLink id="item"
        action="#{adminViews.setCurrentViewId(adminTab.id)}"
        immediate="true">
        <h:outputText value="#{messages[adminTab.label]}" />
      </h:commandLink>

    </nxu:dataList>
  </h:form>
</div>
