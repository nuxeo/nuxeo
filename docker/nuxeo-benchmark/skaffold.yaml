apiVersion: skaffold/v2beta29
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.VERSION}}"
  artifacts:
    - image: nuxeo/nuxeo-benchmark
      context: .
      custom:
        buildCommand: |
          docker-buildx \
            --build-arg BASE_IMAGE={{.DOCKER_REGISTRY}}/nuxeo/nuxeo:{{.VERSION}} \
            --build-arg BUILD_TAG={{.BUILD_TAG}} \
            --build-arg SCM_REF={{.GIT_COMMIT}} \
            --build-arg VERSION={{.VERSION}}
