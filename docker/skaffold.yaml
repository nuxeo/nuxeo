apiVersion: skaffold/v2beta17
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.VERSION}}"
  artifacts:
    - image: "$DOCKER_REGISTRY/nuxeo/nuxeo"
      context: .
      kaniko:
        useNewRun: true
        singleSnapshot: true
        snapshotMode: "time"
        buildArgs:
          BUILD_TAG: "{{.BUILD_TAG}}"
          SCM_REF: "{{.GIT_COMMIT}}"
          VERSION: "{{.VERSION}}"
        # TODO NXP-28052: reuse cache when Dockerfile chown workaround is removed
        # => when COPY --chown is fixed in Kaniko
        # cache:
        #   repo: ${DOCKER_REGISTRY}/nuxeo/nuxeo/cache
  cluster:
    namespace: platform
    dockerConfig:
      secretName: jenkins-docker-cfg
    resources:
      requests:
        cpu: "1"
        memory: "3Gi"
      limits:
        cpu: "2"
        memory: "6Gi"
    tolerations:
      - key: team
        operator: "Equal"
        value: platform
        effect: "NoSchedule"
