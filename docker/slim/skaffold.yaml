apiVersion: skaffold/v1beta11
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/{{.ORG}}/{{.IMAGE_NAME}}:{{.VERSION}}"
  artifacts:
    - image: nuxeo
      context: docker/slim
      kaniko:
        dockerfile: Dockerfile
        buildContext:
          localDir: {}
        buildArgs:
          BUILDER_IMAGE: ${DOCKER_REGISTRY}/${ORG}/builder:${VERSION}
          BASE_IMAGE: ${DOCKER_REGISTRY}/${ORG}/base:${VERSION}
        flags:
          - --insecure
          - --insecure-pull
          - --insecure-registry=${DOCKER_REGISTRY}
        cache:
          repo: ${DOCKER_REGISTRY}/${ORG}/slim/cache
  cluster:
    namespace: platform
