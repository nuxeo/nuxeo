<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

 <ui:include src="/widgets/listing/route_actions_widget_template.xhtml" />

  <c:if test="#{field_0.stepf.execution eq 'parallel'}">
    <h:graphicImage value="icons/route_parallel.png"
      alt="#{field_0.dc.title}"
      title="#{field_0.dc.title}"
      class="stepExecutionIcon" />
  </c:if>
  <c:if test="#{field_0.stepf.execution eq 'serial'}">
    <h:graphicImage value="icons/route_serial_vertical.png"
      alt="#{field_0.dc.title}"
      title="#{field_0.dc.title}"
      class="stepExecutionIcon" />
  </c:if>

</f:subview>
