<span xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <c:if test="#{widget.mode == 'edit'}">
    <h:inputHidden value="needed" id="#{widget.id}"
      validator="#{setupWizardAction.checkDatabaseParameters}">
      <f:attribute name="dbNameInputId" value="#{layout.widgetMap['dbName'].id}" />
      <f:attribute name="dbUserInputId" value="#{layout.widgetMap['dbUser'].id}" />
      <f:attribute name="dbPwdInputId" value="#{layout.widgetMap['dbPwd'].id}" />
      <f:attribute name="dbHostInputId" value="#{layout.widgetMap['dbHost'].id}" />
      <f:attribute name="dbPortInputId" value="#{layout.widgetMap['dbPort'].id}" />
    </h:inputHidden>
    <a4j:commandButton value="#{messages['label.setup.database.check.button']}"
      render="nxw_database_ajax_decorator_subPanel" bypassUpdates="true" styleClass="button" />
    <h:message for="#{widget.id}" styleClass="processMessage completeInfo" errorClass="errorMessage" />
  </c:if>

</span>
