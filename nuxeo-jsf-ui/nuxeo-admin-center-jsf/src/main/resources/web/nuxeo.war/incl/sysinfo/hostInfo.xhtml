<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  class="hostInfos">

<c:if test="#{webActions.checkFilter('only_for_manager')}">

  <pre class="bubbleBox">
    <h:outputText value="#{systemInfo.hostInfo}" />
  </pre>

  <h:form id="restartForm">
    <div class="processMessage scheduled"><h:outputText value="#{systemInfo.uptime}" /></div>
    <p class="specification">
      <h:commandButton
        onclick="return confirmRestart();"
        action="#{systemInfo.restartServer()}"
        value="#{messages['label.action.restart']}"
        styleClass="button" />
    </p>
  </h:form>

</c:if>

</div>
