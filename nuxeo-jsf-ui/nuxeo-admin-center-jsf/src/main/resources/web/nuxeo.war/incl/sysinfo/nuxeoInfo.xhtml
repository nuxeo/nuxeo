<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<c:if test="#{webActions.checkFilter('only_for_manager')}">

 <table class="dataTable">
 <tr>
      <td class="focusColumn"><h:outputText value="#{messages['adminsubtab.sysinfo.nuxeoName']}" /></td>
      <td class="boldColumn"><h:outputText value="#{nuxeoServerInfo.applicationName}" /></td>
 </tr>
 <tr>
      <td class="focusColumn"><h:outputText value="#{messages['adminsubtab.sysinfo.nuxeoVersion']}" /></td>
      <td class="boldColumn"><h:outputText value="#{nuxeoServerInfo.applicationVersion}" /></td>
 </tr>
 <tr>
      <td class="focusColumn"><h:outputText value="#{messages['adminsubtab.sysinfo.distribName']}" /></td>
      <td class="boldColumn"><h:outputText value="#{nuxeoServerInfo.distributionName}" /></td>
 </tr>
 <tr>
      <td class="focusColumn"><h:outputText value="#{messages['adminsubtab.sysinfo.distribVersion']}" /></td>
      <td class="boldColumn"><h:outputText value="#{nuxeoServerInfo.distributionVersion}" /></td>
 </tr>
 <tr>
      <td class="focusColumn"><h:outputText value="#{messages['adminsubtab.sysinfo.distribHost']}" /></td>
      <td class="boldColumn"><h:outputText value="#{nuxeoServerInfo.distributionHost}" /></td>
 </tr>
 <tr>
      <td class="focusColumn"><h:outputText value="#{messages['adminsubtab.sysinfo.distribDate']}" /></td>
      <td class="boldColumn"><h:outputText value="#{nuxeoServerInfo.distributionDate}" /></td>
 </tr>
 <tr>
      <td class="focusColumn"><h:outputText value="#{messages['adminsubtab.sysinfo.warnings']}" /></td>
      <td class="boldColumn">

       <c:if test="#{nuxeoServerInfo.hasWarnings()}">
        <table>
          <ui:repeat value="#{nuxeoServerInfo.warnings}" var="warn">
            <tr>
            <td><h:outputText value="#{warn}"/>
            </td>
            </tr>
          </ui:repeat>
        </table>
       </c:if>
      <c:if test="#{!nuxeoServerInfo.hasWarnings()}">
        <h:outputText value="#{messages['adminsubtab.sysinfo.noWarns']}" />
      </c:if>
      </td>
 </tr>
 <tr>
      <td class="focusColumn"><h:outputText value="#{messages['adminsubtab.sysinfo.bundles']}" /></td>
      <td class="boldColumn">
        <div>
        <table>
          <ui:repeat value="#{nuxeoServerInfo.bundleInfos}" var="bi">
            <tr>
            <td><h:outputText value="#{bi.name}"/>
            </td>
            <td><h:outputText value="#{bi.version}"/>
            </td>
            </tr>
          </ui:repeat>
        </table>
        </div>
      </td>
 </tr>
 </table>

</c:if>

</div>
