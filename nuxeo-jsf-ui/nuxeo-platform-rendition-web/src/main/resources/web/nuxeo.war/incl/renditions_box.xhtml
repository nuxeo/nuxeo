<h:panelGroup layout="block"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxd="http://nuxeo.org/nxweb/document">

  <h3><h:outputText value="#{messages['label.exportview']}" /></h3>

  <div class="content">

    <nxu:set var="excludedKinds"
      value="#{action.properties.excludedKinds}"
      resolveTwice="true">
    <nxu:set var="renditions" value="#{renditionAction.getVisibleRenditions(excludedKinds)}" cache="true">
      <nxu:dataTable value="#{renditions}"
        var="rendition" styleClass="dataOutput">
        <nxu:column styleClass="iconColumn">
          <nxu:graphicImage styleClass="smallIcon" value="#{rendition.icon}" />
        </nxu:column>
        <nxu:column>
          <a href="#{renditionAction.getRenditionURL(rendition.name)}" target="_blank">
            <h:outputText value="#{messages[rendition.label]}" />
          </a>
        </nxu:column>
      </nxu:dataTable>
    </nxu:set>
    </nxu:set>

  </div>

</h:panelGroup>
