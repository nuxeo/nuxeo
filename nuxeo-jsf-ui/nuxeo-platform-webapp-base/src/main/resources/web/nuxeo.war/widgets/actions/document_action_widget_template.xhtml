<c:if test="#{not empty widgetProperty_actionId}"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core">

<nxu:set var="actionContextDocument"
  value="#{nxu:test(empty widgetProperty_actionContextDocument, fieldOrValue, widgetProperty_actionContextDocument)}"
  cache="true">
<nxu:set var="widgetProperty_action"
  value="#{webActions.getDocumentAction(actionContextDocument, widgetProperty_actionId, not widgetProperty_disableFiltered, widgetProperty_postFilter)}"
  cache="true">
<nxu:set var="widgetProperty_addForm"
  value="false"
  cache="true">
  <ui:include src="/widgets/actions/action_widget_template.xhtml" />
</nxu:set>
</nxu:set>
</nxu:set>

</c:if>
