<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:nxu="http://nuxeo.org/nxweb/util"
     xmlns:nxl="http://nuxeo.org/nxforms/layout"
     xmlns:a4j="http://richfaces.org/a4j">

  <a4j:outputPanel id="groupsPanel" layout="block">
    <div class="tabsContent">

      <!-- create form -->
      <c:if test="#{groupManagementActions.showCreateForm}">
        <f:subview id="createGroupView">
          <ui:include src="create_group.xhtml"/>
        </f:subview>
      </c:if>

      <!-- view form -->
      <c:if test="#{not empty groupManagementActions.selectedGroup and groupManagementActions.showUserOrGroup}">
        <f:subview id="viewGroupView">
          <ui:include src="view_group.xhtml"/>
        </f:subview>
      </c:if>

      <!-- listing -->
      <c:if test="#{!groupManagementActions.showUserOrGroup and !groupManagementActions.showCreateForm}">
        <f:subview id="groupsListingView">
          <ui:include src="view_groups_listing.xhtml"/>
        </f:subview>
      </c:if>

    </div>
  </a4j:outputPanel>

</div>
