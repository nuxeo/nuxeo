<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxr="http://nuxeo.org/nxweb/resources"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <base href="#{baseURL}" />

  <nxu:set var="page" value="#{themeStylingService.getPage(pageName)}">
    <c:if test="#{page != null}">
      <nxr:meta charset="#{page.charset}" />
      <ui:repeat var="fav" value="#{themeActions.favicons}">
        <nxr:favicon value="#{fav}" />
      </ui:repeat>
      <ui:include src="page_resources.xhtml" />
    </c:if>
  </nxu:set>

</ui:composition>
