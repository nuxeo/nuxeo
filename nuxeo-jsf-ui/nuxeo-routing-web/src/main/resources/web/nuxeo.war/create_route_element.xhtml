<ui:composition template="/pages/workspace_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

<ui:remove>
  @deprecated since 5.9.2 - Use only routes of type 'graph'
</ui:remove>

  <ui:define name="page title">
    <h:outputText
      value="#{nuxeoApplicationName} - #{messages['title.create.document']}" />
  </ui:define>

  <ui:define name="body">
    <div>
      <h3>
        <h:outputText
          value="#{messages['title.create.document']} #{messages[changeableDocument.type]}" />
      </h3>
      <ui:include src="/incl/message_banner.xhtml" />
      <h:form enctype="multipart/form-data" id="document_create">
        <nxl:documentLayout mode="create" value="#{changeableDocument}" />
        <p class="buttonsGadget">
          <input type="hidden" name="parentDocumentPath"
            value="#{currentDocument.pathAsString}" />
          <h:commandButton class="button"
            value="#{messages['command.create']}"
            action="#{routingActions.saveRouteElement()}"
            id="button_create" />
          <h:commandButton class="button"
            value="#{messages['command.cancel']}"
            action="#{navigationContext.goBack()}" immediate="true" />
        </p>
      </h:form>
    </div>
  </ui:define>

</ui:composition>
