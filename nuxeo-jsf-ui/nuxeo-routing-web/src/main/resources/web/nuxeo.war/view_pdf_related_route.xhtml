<p:document xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:p="http://jboss.com/products/seam/pdf"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  title=" #{messages['action.view.document.routing.elements']} - #{currentDocument.title}"
  author="Nuxeo (#{currentNuxeoPrincipal.name})" creator="Nuxeo DM">
  <c:if test="false">
    <!-- @deprecated since 5.9.2 - Use only routes of type 'graph' -->
  </c:if>

  <f:facet name="header">
    <p:font size="12">
      <p:header borderWidthTop="1" borderColorTop="blue"
        borderWidthBottom="0" alignment="center">
     #{messages['action.view.document.routing.elements']} - #{currentDocument.title}
    </p:header>
    </p:font>
  </f:facet>

  <f:facet name="footer">
    <p:font size="12">
      <p:footer borderWidthTop="1" borderColorTop="blue"
        borderWidthBottom="0" alignment="center">
       #{messages['action.view.document.routing.elements']} - #{currentDocument.title}
    </p:footer>
    </p:font>
  </f:facet>

  <c:if test="#{!currentDocument.trashed}">
    <nxu:set var="documents" value="#{relatedRouteElementsSelectModel}">
      <ui:decorate template="/incl/documents_layout_in_pdf_table.xhtml">
        <ui:param name="documents" value="#{documents}" />
        <ui:param name="showCheckboxes" value="#{true}" />
        <ui:param name="listName" value="CURRENT_SELECTION" />
        <ui:param name="layoutName"
          value="pdf_document_routing_route_content" />
      </ui:decorate>
    </nxu:set>
  </c:if>
</p:document>
