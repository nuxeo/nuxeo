<p:paragraph xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:fmt="http://java.sun.com/jstl/fmt"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:p="http://jboss.com/products/seam/pdf">
  <c:if test="false">
    <!-- @deprecated since 5.9.2 - Use only routes of type 'graph' -->
  </c:if>

  <c:if test="#{documents != null}">

    <ui:insert name="empty_content_view_label">
      <p:text value="#{messages['label.content.emptyFolder']}"
        rendered="#{documents.rowCount == 0}" />
    </ui:insert>

    <p:table
      columns="#{routeToPdfActionBean.getLayoutColumnsCount(layoutName)}"
      headerRows="1">
      <c:forEach var="row" items="#{documents.rows}"
        varStatus="layoutListingStatus">
        <c:set var="showListingHeader"
          value="#{layoutListingStatus.index == 0}" />
        <nxl:layout name="#{layoutName}" value="#{row}" mode="view"
          selectedColumns="#{selectedResultLayoutColumns}" />
      </c:forEach>
    </p:table>

  </c:if>

</p:paragraph>
