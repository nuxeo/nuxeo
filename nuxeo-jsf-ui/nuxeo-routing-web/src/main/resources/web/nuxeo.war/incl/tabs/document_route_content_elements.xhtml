<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <c:if test="#{!currentDocument.trashed}">

    <ui:include src="/select_route_elements_type.xhtml" />
    <nxu:set var="documents" value="#{routeElementsSelectModel}">
      <ui:decorate template="/incl/actions_fragment.xhtml">
        <ui:param name="category" value="ROUTE_LIST" />
      </ui:decorate>

      <nxu:set var="isEditableRouteElement"
        value="#{routingActions.isEditableRouteElement(currentDocument)}">
        <nxu:set var="isEmptyFork"
          value="#{routingActions.isEmptyFork(currentDocument)}">
          <nxu:set var="isEditableStep"
            value="#{routingActions.isEditableStep(currentDocument)}">

            <c:if
              test="#{currentRouteLockedByCurrentUser and (isEditableRouteElement || isEmptyFork || isEditableStep)}">
              <c:if test="#{documents.rowCount == 0}">
                <a
                  onclick="document.getElementById('selectRouteElementsTypeForCreationForm:hiddenSourceDocId').value = '#{currentDocument.id}';document.getElementById('selectRouteElementsTypeForCreationForm:hiddenDocOrder').value = 'in';Richfaces.showModalPanel('selectRouteElementsTypePanel');">
                  <nxu:graphicImage value="/icons/add.png" />
                </a>
                <a
                  onclick="document.getElementById('selectRouteElementsTypeForCreationForm:hiddenSourceDocId').value = '#{currentDocument.id}';document.getElementById('selectRouteElementsTypeForCreationForm:hiddenDocOrder').value = 'in';Richfaces.showModalPanel('selectRouteElementsTypePanel');">
                  #{messages['command.add.routeelement.firstStep']} <f:param
                    name="stepId" value="#{currentDocument.id}" />
                </a>
              </c:if>
            </c:if>

          </nxu:set>
        </nxu:set>
      </nxu:set>

      <ui:decorate template="/incl/documents_layout_table.xhtml">
        <ui:param name="documents" value="#{documents}" />
        <ui:param name="showCheckboxes" value="#{true}" />
        <ui:param name="listName" value="CURRENT_SELECTION" />
        <ui:param name="layoutName"
          value="document_routing_route_content" />
      </ui:decorate>
    </nxu:set>
  </c:if>

  <c:if test="#{currentDocument.trashed}">

    <ui:include src="/incl/tabs/document_trash_content.xhtml" />

  </c:if>

</div>
