<div xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxd="http://nuxeo.org/nxweb/document">

  <h3><h:outputText value="#{messages[fieldOrValue.name]}" /></h3>

   <h:form>
    <div class="content">
      <a4j:outputPanel>
         <nxl:layout name="workflowTaskReassignmentLayout" mode="edit" value="#{fieldOrValue}" />
      </a4j:outputPanel>
    </div>

    <div class="buttonsGadget">
      <nxh:commandButton value="#{messages['label.workflow.task.action.delegate']}"
        action="#{routingTaskActions.delegateTask(fieldOrValue)}"
        styleClass="button" />
      <a4j:commandButton value="#{messages['command.cancel']}"
        immediate="true" execute="@this"
        oncomplete="jQuery.fancybox.close()"
        styleClass="button" />
    </div>

  </h:form>

</div>
