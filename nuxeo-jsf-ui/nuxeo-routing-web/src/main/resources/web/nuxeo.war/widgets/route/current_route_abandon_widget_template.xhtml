<c:if test="true"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="http://richfaces.org/a4j">

  <script type="text/javascript">
    function confirmAbandonWorkflow() {
       return confirm("#{messages['label.document.routing.confirmAbandon']}");
    }
  </script>

  <h:commandButton action="#{routingActions.cancelRoute()}"
    value="#{messages['label.document.routing.abandon']}"
    styleClass="button smallButton"
    onclick="if( !confirmAbandonWorkflow() ) return false;" />

</c:if>
