<div class="description_block"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <nxu:set var="currentRoute" value="#{routingActions.relatedRoute}">

    <c:if test="#{!empty currentRoute.title}">
      <h3 class="summaryTitle"><h:outputText value="#{messages[currentRoute.title]}" /></h3>
    </c:if>
    <c:if test="#{!empty currentRoute.description}">
      <nxl:widgetType name="textarea" mode="view"
        value="#{currentRoute.description}"
        styleClass="documentDescription quote" />
    </c:if>
    <c:if test="#{!empty currentRoute.document.dc.creator}">
      <span class="createdBy">
        <h:outputText value="#{messages['label.summary.createdBy'] }" />
        <a href="#{baseURL}user/#{currentRoute.document.dc.creator}">
          #{nxu:userFullName(currentRoute.document.dc.creator)}
        </a>
      </span>
    </c:if>
    <c:if test="#{!empty currentRoute.document.dc.created}">
      <span class="creationDate nowrap">
        <h:outputText value="#{currentRoute.document.dc.created}" />
      </span>
    </c:if>

  </nxu:set>

</div>
