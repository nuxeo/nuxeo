<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
  <c:if test="false">
  @deprecated since 5.9.2 - Use only routes of type 'graph'
</c:if>
  <c:if
    test="#{widget.properties.showAvailableActionsOnRouteElement == 'true'}">
    <ui:include
      src="/widgets/listing/route_actions_widget_template.xhtml" />
  </c:if>

  <c:if test="#{field_0.stepf.execution eq 'parallel'}">
    <h:graphicImage value="icons/route_parallel.png"
      alt="#{field_0.dc.title}" title="#{field_0.dc.title}"
      class="stepExecutionIcon" />
  </c:if>
  <c:if
    test="#{field_0.stepf.execution eq 'serial' and !field_0.hasFacet('ConditionalStepFolder') }">
    <h:graphicImage value="icons/route_serial_vertical.png"
      alt="#{field_0.dc.title}" title="#{field_0.dc.title}"
      class="stepExecutionIcon" />
  </c:if>
  <c:if
    test="#{field_0.stepf.execution eq 'serial' and field_0.hasFacet('ConditionalStepFolder') }">
    <h:graphicImage value="icons/conditional_folder.png"
      alt="#{field_0.dc.title}" title="#{field_0.dc.title}"
      class="stepExecutionIcon" />
  </c:if>

</f:subview>
