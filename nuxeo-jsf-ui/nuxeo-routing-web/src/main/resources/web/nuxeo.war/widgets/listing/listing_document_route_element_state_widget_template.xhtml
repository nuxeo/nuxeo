<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
  <c:if test="false">
  @deprecated since 5.9.2 - Use only routes of type 'graph'
</c:if>
  <c:if test="#{field_0 eq 'ready'}">
    <h:graphicImage value="icons/review_pending.gif"
      alt="#{messages[field_0]}" title="#{messages[field_0]}" />
  </c:if>
  <c:if test="#{field_0 eq 'running'}">
    <h:graphicImage value="icons/review_current_level.gif"
      alt="#{messages[field_0]}" title="#{messages[field_0]}" />
  </c:if>
  <c:if test="#{field_0 eq 'done'}">
    <h:graphicImage value="icons/review_accepted.png"
      alt="#{messages[field_0]}" title="#{messages[field_0]}" />
  </c:if>
  <c:if test="#{field_0 eq 'draft'}">
    <h:graphicImage value="icons/review_current_level.gif"
      alt="#{messages[field_0]}" title="#{messages[field_0]}" />
  </c:if>
  <c:if test="#{field_0 eq 'validated'}">
    <h:graphicImage value="icons/review_accepted.png"
      alt="#{messages[field_0]}" title="#{messages[field_0]}" />
  </c:if>
  <c:if test="#{field_0 eq 'canceled'}">
    <h:graphicImage value="icons/delete.png" alt="#{messages[field_0]}"
      title="#{messages[field_0]}" />
  </c:if>
</f:subview>
