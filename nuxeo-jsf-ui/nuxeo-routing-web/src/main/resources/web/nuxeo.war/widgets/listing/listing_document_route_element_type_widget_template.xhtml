<f:subview id="#{widget.id}" xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">
  <c:if test="false">
  @deprecated since 5.9.2 - Use only routes of type 'graph'
</c:if>
  <div class="cell">
    <nxu:graphicImage value="#{nxd:iconPath(field_0)}"
      alt="#{field_0.dc.description}" title="#{field_0.dc.description}"
      rendered="#{!empty nxd:iconPath(field_0)}" styleClass="smallIcon" />
    <span> <h:outputText value="#{messages[field_1]}" />
    </span>
  </div>

</f:subview>
