<c:if test="true"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="http://richfaces.org/a4j">


  <script type="text/javascript">
    <h:outputText value="var currentLang='#{restHelper.getLocaleString()}';"/>
    <h:outputText value="var divContainerTargetId='#{widget.id}_target';"/>
    function showGraph(routeId) {
      jQuery('##{widget.id}_target').empty();
      loadGraph(routeId, currentLang, divContainerTargetId);
      openFancyBox('##{widget.id}_graphView_box', {
        'autoScale': false,
        'autoDimensions': false,
        'type': 'inline',
        'width': '880',
        'height': '720',
        'transitionIn': 'none',
        'transitionOut': 'none',
        'enableEscapeButton': true,
        'centerOnScroll': true
      });
      return false;
    }
  </script>

  <a href="#" onclick="showGraph('#{field_0}');return false;" class="button smallButton">
    #{messages['label.document.routing.show.graph']}
  </a>

  <div style="display:none">
    <div id="#{widget.id}_graphView_box">
      <!-- div container for the graph -->
      <div id="#{widget.id}_target" class="targetDiv"></div>
    </div>
  </div>

</c:if>
