<f:subview id="#{widget.id}_remove"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
<c:if test="false">
  @deprecated since 5.9.2 - Use only routes of type 'graph'
</c:if>
  <c:if test="#{isEditableRouteElement}">
    <nxu:set var="actions"
      value="#{routingWebActions.getRemoveStepActions(field_0)}"
      cache="true">
      <c:if test="#{!empty actions}">
        <c:forEach items="#{actions}" var="action">
          <li><nxh:commandLink id="#{action}"
              action="#{action.getLink()}">
              <nxu:graphicImage value="#{action.icon}"
                rendered="#{not empty action.icon}" />
              <h:outputText value="#{messages[action.label]}" />
              <f:param name="stepId" value="#{field_1}" />
            </nxh:commandLink></li>
        </c:forEach>
      </c:if>
    </nxu:set>
  </c:if>

</f:subview>
