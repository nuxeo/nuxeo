<c:if test="true"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <h:panelGroup rendered="#{fn:startsWith(fieldOrValue, 'group:')}">
    <nxu:set var="group" value="#{fieldOrValue.substring(6)}">
      <span class="group creator">
         <h:commandLink action="#{groupManagementActions.viewGroup(group)}">
          <h:outputText value="#{nxu:groupFullName(group)}"/>
         </h:commandLink>
      </span>
    </nxu:set>
  </h:panelGroup>
  <h:panelGroup rendered="#{fn:startsWith(fieldOrValue, 'user:')}">
    <nxu:set var="user" value="#{fn:split(fieldOrValue, ':')[1]}">
      <span class="user creator">
        <a href="#{baseURL}user/#{user}">
          #{nxu:userFullName(user)}
        </a>
      </span>
    </nxu:set>
  </h:panelGroup>
  <h:panelGroup rendered="#{not fn:startsWith(fieldOrValue, 'group:') and not fn:startsWith(fieldOrValue, 'user:')}">
    <span class="user creator">
      #{fieldOrValue}
    </span>
  </h:panelGroup>

</c:if>
