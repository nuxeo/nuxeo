<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html">
  <c:if test="false">
    <!-- @deprecated since 5.9.2 - Use only routes of type 'graph' -->
  </c:if>
  <c:if test="#{widget.mode != 'edit'}">
    <h:outputText value="#{messages[field]}" />
  </c:if>

  <c:if test="#{widget.mode == 'edit'}">
    <h:selectOneMenu value="#{field}" id="#{widget.id}">
      <f:selectItem itemValue="workflowDirectiveValidation"
        itemLabel="#{messages['workflowDirectiveValidation']}" />
      <f:selectItem itemValue="workflowDirectiveOpinion"
        itemLabel="#{messages['workflowDirectiveOpinion']}" />
      <f:selectItem itemValue="workflowDirectiveDiffusion"
        itemLabel="#{messages['workflowDirectiveDiffusion']}" />
      <f:selectItem itemValue="workflowDirectiveCheck"
        itemLabel="#{messages['workflowDirectiveCheck']}" />
      <f:selectItem itemValue="workflowDirectiveVerification"
        itemLabel="#{messages['workflowDirectiveVerification']}" />
    </h:selectOneMenu>
    <h:message for="#{widget.id}" class="errorMessage" />
  </c:if>

</div>
