<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">
  <c:if test="false">
    <!-- @deprecated since 5.9.2 - Use only routes of type 'graph' -->
  </c:if>
  <c:if test="#{widget.mode == 'edit'}">
    <h:inputHidden value="needed"
      validator="#{routingTaskActions.validateValueForOperator}"
      id="#{widget.id}">
      <f:attribute name="operatorId"
        value="#{layout.widgetMap['directive_conditional_operator'].id}" />
      <f:attribute name="valueId"
        value="#{layout.widgetMap['directive_conditional_value'].id}" />
    </h:inputHidden>
    <h:message for="#{widget.id}" styleClass="errorMessage" />

  </c:if>

</div>
