<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  <c:if test="false">
    <!-- @deprecated since 5.9.2 - Use only routes of type 'graph' -->
  </c:if>
  <f:subview rendered="false">
    handle due date validation + error style class when expired
  </f:subview>

  <c:if test="#{widget.mode != 'edit'}">
    <h:outputText value="#{field}">
      <f:convertDateTime
        pattern="#{nxu:dateAndTimeFormatter('medium')}"
        timeZone="#{timeZone}" />
    </h:outputText>
  </c:if>

  <c:if test="#{widget.mode == 'edit'}">
    <nxu:inputDateTime value="#{field}" id="#{widget.id}" showsTime="true"
      format="#{nxu:basicDateAndTimeFormatter()}"
      validator="#{routingTaskActions.validateTaskDueDate}" />
    <h:message for="#{widget.id}" class="errorMessage" />
  </c:if>

</f:subview>
