<ui:composition template="/pages/workspace_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxw="http://nuxeo.org/nxforms/runtime/widget"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{messages['title.header.server']}" />
  </ui:define>

  <ui:define name="body">
    <div class="mainFragment">
      <h1 rendered="#{currentServerLocation.name}">
        <h:outputText value="#{messages['title.header.server']}" />
      </h1>
      <ui:include src="/incl/message_banner.xhtml"/>
      <nxw:documentTabs mode="view" value="#{currentDocument}" />
    </div>
  </ui:define>

</ui:composition>
