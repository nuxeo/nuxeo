<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxw="http://nuxeo.org/nxforms/runtime/widget"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:insert name="header_admin_message">

    <c:if test="#{adminMessageActivated}">
      <div class="adminMessage displayN" data-timestamp="#{adminMessageModificationDate.timeInMillis}">
        <a class="close" href="#">
          <f:verbatim>&amp;times;</f:verbatim>
        </a>
        <h:outputText value="#{adminMessage}"/>
      </div>
    </c:if>

  </ui:insert>

  <div class="userServicesBlock">

    <ui:insert name="header_main_tabs">
      <nxw:mainTabs mode="view" value="#{currentDocument}" />
    </ui:insert>

    <ui:insert name="header_user_menu_actions">
      <nxw:userMenuActions mode="view" value="#{currentDocument}" />
    </ui:insert>

    <ui:insert name="header_user_actions">
      <nxw:userActions mode="view" value="#{currentDocument}" />
    </ui:insert>

    <div class="clear"></div>

  </div>

  <ui:insert name="header_search">
    <nxw:headerSearch mode="view" value="#{currentDocument}" />
  </ui:insert>
  <div class="clear"></div>

</ui:composition>
