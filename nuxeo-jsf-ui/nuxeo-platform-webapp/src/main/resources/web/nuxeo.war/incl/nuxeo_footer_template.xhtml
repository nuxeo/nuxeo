<f:subview
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxw="http://nuxeo.org/nxforms/runtime/widget"
  id="footer">

<ui:insert name="footer">
  <div class="footerDefaultLinks">

    <nxw:footerLinks mode="view" value="#{currentDocument}" />

    <div class="copyrights">
      <h:outputFormat value="#{messages['label.login.copyright']}">
        <f:param value="#{copyrightCurrentYear}" />
      </h:outputFormat>
    </div>

    <div class="clear"></div>

  </div>

  <ui:insert name="language_selector">
    <h:form id="langSelectForm">
      <h:outputText value="#{messages['label.selectLocale']}" />
      <h:selectOneMenu value="#{localeSelector.localeString}"
        styleClass="langSelect" id="langSelectMenu">
        <nxu:selectItems value="#{localeSelector.supportedLocales}"
          var="item" itemValue="#{item.value}" itemLabel="#{item.label}" ordering="label" />
      </h:selectOneMenu>
      <h:commandButton action="#{localeSelector.select}"
        value="#{messages['command.changeLocale']}"
        class="langSubmit"
        id="langSelectSubmitButton" />
    </h:form>
  </ui:insert>

</ui:insert>

</f:subview>
