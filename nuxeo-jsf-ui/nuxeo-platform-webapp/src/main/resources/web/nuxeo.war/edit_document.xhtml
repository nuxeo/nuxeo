<ui:composition template="/pages/workspace_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <ui:define name="body">
    <div>
    <h3><h:outputText value="#{messages['title.edit']} #{currentType.id}" /></h3>
    <ui:include src="/incl/message_banner.xhtml" />
    <h:form>
      <nxl:documentLayout mode="edit" value="#{currentDocument}" />
      <nxl:layout name="document_edit_form_options"
        mode="edit" value="#{currentDocument}" />
      <h:commandButton value="#{messages['command.save']}"
        action="#{documentActions.updateCurrentDocument}" />
    </h:form>
    </div>
  </ui:define>

</ui:composition>
