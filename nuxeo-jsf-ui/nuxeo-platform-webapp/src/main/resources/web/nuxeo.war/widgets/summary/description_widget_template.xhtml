<div class="description_block"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxwt="http://nuxeo.org/nxforms/runtime/widgettype"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <c:if test="#{!empty currentDocument.dc.description}">
    <nxwt:textarea mode="view"
      value="#{currentDocument.dc.description}"
      styleClass="documentDescription quote" />
  </c:if>
  <c:if test="#{!empty currentDocument.dc.creator}">
    <span class="createdBy">
      <h:outputText value="#{messages['label.summary.createdBy'] }" />
      <a href="#{baseURL}user/#{currentDocument.dc.creator}">
        #{nxu:userFullName(currentDocument.dc.creator)}
      </a>
    </span>
  </c:if>
  <c:if test="#{!empty currentDocument.dc.created}">
    <span class="creationDate nowrap">
      <nxwt:datetime mode="view"
        value="#{currentDocument.dc.created}"
        pattern="#{nxu:basicDateAndTimeFormatter()}" />
    </span>
  </c:if>
  <c:if test="#{currentDocumentVersionInfo.available}">
    <span class="versionNumber">
      <h:outputFormat value="#{messages['label.version.number']}">
        <f:param value="#{currentDocumentVersionInfo.versionLabel}" />
      </h:outputFormat>
    </span>
  </c:if>

</div>
