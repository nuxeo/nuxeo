<ui:composition template="/pages/nuxeo_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="http://richfaces.org/a4j">
  <ui:param name="pageName" value="userCenter/default" />

  <ui:define name="page title">
      <h:outputText value="#{nuxeoApplicationName} - #{messages['label.main.tab.home']}"/>
  </ui:define>

  <ui:define name="body">

    <nxl:widget name="homeTabs" mode="view" value="#{currentDocument}" />

  </ui:define>

</ui:composition>
