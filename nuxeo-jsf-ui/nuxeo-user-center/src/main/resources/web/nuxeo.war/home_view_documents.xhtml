<ui:composition template="/pages/nuxeo_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxd="http://nuxeo.org/nxweb/document">
  <ui:param name="pageName" value="userCenter/default" />

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{nxd:titleOrId(currentDocument)}"/>
  </ui:define>

  <ui:define name="body">

    <nxl:widget name="homeTabs" mode="view" value="#{currentDocument}"
      useAjaxForm="false"
      tabContentTemplate="/home_view_documents_tab_content.xhtml" />

  </ui:define>

</ui:composition>
