<ui:composition template="/pages/workspace_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <ui:define name="page title">
    <h:outputText
      value="#{nuxeoApplicationName} - #{messages['title.create.domain']}"/>
  </ui:define>

  <ui:define name="body">
    <div>
      <h3>
        <h:outputText value="#{messages['title.create.domain']}"/>
      </h3>
      <ui:include src="/incl/message_banner.xhtml"/>
      <h:form enctype="multipart/form-data">
        <nxl:documentLayout mode="create" value="#{changeableDocument}"/>

        <div class="foldableBox">
          <h3 class="unfolded">
            <h:outputText value="#{messages['label.local.configuration.contentView']}"/>
          </h3>
          <div class="boxBody" >
            <nxl:layout name="multi_tenant_content_view_configuration" mode="create"
              value="#{changeableDocument}"/>
          </div>
        </div>
        <div class="foldableBox">
          <h3 class="unfolded">
            <h:outputText value="#{messages['label.local.configuration.uiTypes']}"/>
          </h3>
          <div class="boxBody" >
            <nxl:layout name="multi_tenant_ui_types_configuration" mode="create"
              value="#{changeableDocument}"/>
          </div>
        </div>
        <div class="foldableBox">
          <h3 class="unfolded">
            <h:outputText value="#{messages['label.search.local.configuration.content.view.selection']}"/>
          </h3>
          <div class="boxBody" >
            <nxl:layout name="multi_tenant_search_configuration" mode="create"
              value="#{changeableDocument}"/>
          </div>
        </div>

        <p class="buttonsGadget">
          <nxu:set var="actions"
            value="#{webActions.getActionsList('CREATE_DOCUMENT_FORM')}"
            cache="true">
            <c:forEach var="action" items="#{actions}">
              <nxh:commandButton action="#{action.getLink()}"
                immediate="#{action.immediate}"
                id="create_doc_#{action.id}"
                value="#{messages[action.label]}"
                styleClass="button"/>
            </c:forEach>
          </nxu:set>
        </p>
      </h:form>
    </div>
  </ui:define>

</ui:composition>
