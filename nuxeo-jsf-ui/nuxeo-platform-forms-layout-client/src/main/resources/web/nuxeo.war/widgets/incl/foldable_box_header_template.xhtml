<c:if test="true"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:a4j="http://richfaces.org/a4j">

  <c:if test="#{not hideHeader}">

    <c:if test="#{empty headerFormId}">
      <div class="#{headerStyleClass} #{nxu:test(foldable, nxu:test(foldedByDefault, 'folded', 'unfolded'), 'foldedDisabled')}">
        <c:choose>
          <c:when test="#{foldable}">
            <a class="foldableHeaderLink" href="#nogo" onclick="return toggleBox(this)">
              <ui:insert name="foldable_box_header_content" />
            </a>
          </c:when>
          <c:otherwise>
            <ui:insert name="foldable_box_header_content" />
          </c:otherwise>
        </c:choose>
      </div>
    </c:if>

    <c:if test="#{not empty headerFormId}">
      <h:form id="#{headerFormId}">
        <div class="#{headerStyleClass} #{nxu:test(foldable, nxu:test(foldedByDefault, 'folded', 'unfolded'), 'foldedDisabled')}">
          <c:choose>
            <c:when test="#{foldable}">
              <a class="foldableHeaderLink" href="#nogo" onclick="return toggleBoxFor(this.parentNode, this.parentNode.parentNode.parentNode.children[1])">
                <ui:insert name="foldable_box_header_content" />
              </a>
            </c:when>
            <c:otherwise>
              <ui:insert name="foldable_box_header_content" />
            </c:otherwise>
          </c:choose>
        </div>
      </h:form>
    </c:if>
  </c:if>

</c:if>
