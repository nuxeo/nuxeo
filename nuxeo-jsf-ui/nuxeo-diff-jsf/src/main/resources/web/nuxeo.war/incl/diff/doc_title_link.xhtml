<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

<c:if test="false">
  Template rendering a document title as a link.
  Parameters:
  - doc: the document.
</c:if>

<h2 id="docDiffTitle_#{doc.ref}">
  <nxd:restDocumentLink document="#{doc}" styleClass="docLink">
    <span id="title_#{doc.ref}" title="#{doc.dc.description}">
      <h:outputText value="#{nxd:titleOrId(doc)}" />
    </span>
  </nxd:restDocumentLink>
  <c:if test="#{doc.version}">
    <span class="italic">
      (<h:outputText value="#{messages['label.version']}" />
      <h:outputText value=" #{documentManager.getVersionLabel(doc)}" />)
    </span>
  </c:if>
  <nxd:restDocumentLink document="#{doc}"
    newConversation="true" target="_blank">
    <nxu:graphicImage value="/icons/external.gif"
      style="vertical-align:middle"
      alt="#{messages['permalink.newTab']}"
      title="#{messages['permalink.newTab']}" />
  </nxd:restDocumentLink>
</h2>

</f:subview>
