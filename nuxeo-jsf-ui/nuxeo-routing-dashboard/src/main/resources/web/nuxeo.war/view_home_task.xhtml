<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="http://richfaces.org/a4j"
  class="mainNoTabs">

  <ui:include src="/incl/message_banner.xhtml" />

  <c:if test="#{routingTaskActions.currentTask ==null}">
    <nxl:widget name="userCenterSubTabs" mode="view" value="#{currentDocument}" />
  </c:if>

  <c:if test="#{routingTaskActions.currentTask !=null}">
    <table class="fullWidth">
      <tr>
        <td>
          <nxl:layout value="#{routingTaskActions.currentTask}" mode="view"
            name="routing_task_resolution_layout" />
        </td>
      </tr>
    </table>
  </c:if>

</div>
