<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf">
  <c:if test="#{nxl:isLikePlainMode(widget.mode)}">
    <nxu:set var="doc"
      value="#{docSuggestionActions.getDocumentWithId(field_0)}">
      <c:if test="#{widgetProperty_localize}">
        <h:outputText value="#{messages[nxd:titleOrId(doc)]}" />
      </c:if>
      <c:if test="#{!widgetProperty_localize}">
        <h:outputText value="#{nxd:titleOrId(doc)}" />
      </c:if>
    </nxu:set>
  </c:if>
  <c:if test="#{widget.mode == 'pdf'}">
    <nxu:set var="doc"
      value="#{docSuggestionActions.getDocumentWithId(field_0)}">
      <c:if test="#{widgetProperty_localize}">
        <nxp:html>#{messages[nxd:titleOrId(doc)]}</nxp:html>
      </c:if>
      <c:if test="#{!widgetProperty_localize}">
        <nxp:html>#{nxd:titleOrId(doc)}</nxp:html>
      </c:if>
    </nxu:set>
  </c:if>
  <c:if test="#{nxl:isLikeViewMode(widget.mode)}">
    <div>
      <nxu:set var="doc"
        value="#{docSuggestionActions.getDocumentWithId(field_0)}">
        <c:if test="#{widgetProperty_localize}">
          <h:outputText value="#{messages[nxd:titleOrId(doc)]}" />
        </c:if>
        <c:if test="#{!widgetProperty_localize}">
          <h:outputText value="#{nxd:titleOrId(doc)}" />
        </c:if>
      </nxu:set>
    </div>
  </c:if>
</f:subview>
