<div class="tabsBar"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document">

  <nxu:set var="tabActions" value="#{webActions.getActionsList('WORKFLOW_DASHBOARD')}"
    cache="true">
    <nxu:dataList layout="unorderedList" var="tab"
      value="#{tabActions}"
      itemStyleClass="#{nxu:test(currentWorkflowTabAction.id == tab.id, 'selected', '')}">

      <nxd:restDocumentLink
        document="#{mainTabsActions.getDocumentFor('workflow_dashboard')}"
        view="view_workflow" pattern="workflow"
        addTabInfo="false" tabs="WORKFLOW_DASHBOARD:#{tab.id}">
        <h:outputText value="#{messages[tab.label]}" />
      </nxd:restDocumentLink>

    </nxu:dataList>
  </nxu:set>

</div>
