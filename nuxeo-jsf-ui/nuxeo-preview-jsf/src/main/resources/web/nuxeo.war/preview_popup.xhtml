<ui:composition template="/pages/basic_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxr="http://nuxeo.org/nxweb/resources">
  <ui:param name="pageName" value="galaxy/popup" />

  <ui:define name="page head">
    <nxr:meta name="gwt:property" content="#{localeSelector.localeString}" />
  </ui:define>

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{nxd:titleOrId(currentDocument)}"/>
  </ui:define>

  <ui:define name="basic body">
    <ui:include src="/incl/tabs/preview_tab.xhtml"/>
  </ui:define>

</ui:composition>
