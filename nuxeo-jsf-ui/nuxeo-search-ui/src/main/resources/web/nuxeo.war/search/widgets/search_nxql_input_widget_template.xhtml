<h:panelGroup layout="block"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j">

  <h:inputText value="#{searchUIActions.nxqlQuery}"
    size="80"
    required="true" />
  <br/>
  <h:commandButton value="#{messages['command.search']}"
    action="#{searchUIActions.refreshAndRewind()}"
    styleClass="button">
    <a4j:ajax execute="@form" render="#{widgetProperty_ajaxReRender}" />
  </h:commandButton>

</h:panelGroup>
