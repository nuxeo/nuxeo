<!-- based on sweet-material-table -->
<dom-module id="nuxeo-data-table">

  <link rel="import" type="css" href="nuxeo-data-table.css"/>

  <template>

    <div id="table">

      <div class="thead">
        <div class="tr horizontal layout">
          <template is="dom-repeat" items="[[columns]]" as="column">
            <div class="flex th">
              <span>[[column]]</span>
            </div>
          </template>
        </div>
      </div>

      <div class="tbody">
        <template is="dom-repeat" items="[[data]]" as="entry">
          <div class="tr horizontal layout">
            <div class="flex td">[[entry.key]]</div>
            <div class="flex td">[[entry.value]]</div>
          </div>
        </template>
      </div>

    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-data-table',
      properties: {
        data: {
          type: Array,
          notify: true
        },
        columns: {
          type: Array,
          notify: true,
          value: function () {
            return [];
          }
        }
      }
    })
  </script>
</dom-module>
