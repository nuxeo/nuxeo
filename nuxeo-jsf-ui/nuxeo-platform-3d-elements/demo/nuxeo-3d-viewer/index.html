<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>nuxeo-3d-viewer Demo</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../nuxeo-3d-viewer.html">
  </head>

  <style>
    #viewer {
      width: 100%;
      height: 450px;
    }
    #viewerComplete {
      width: 100%;
      height: 450px;
    }
  </style>
  <body unresolved>
    <h1>Simple</h1>
    <nuxeo-3d-viewer src="suzanne.gltf" id="viewer">
    </nuxeo-3d-viewer>
    <h1>Complete</h1>
    <nuxeo-3d-viewer src="suzanne.gltf" id="viewerComplete" loader="complete">
    </nuxeo-3d-viewer>

  </body>
