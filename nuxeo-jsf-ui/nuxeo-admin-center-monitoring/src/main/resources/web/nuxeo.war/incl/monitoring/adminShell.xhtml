<div xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:nxu="http://nuxeo.org/nxweb/util"
    xmlns:nxd="http://nuxeo.org/nxweb/document"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">

<c:if test="#{webActions.checkFilter('only_for_manager')}">

    <a4j:outputPanel id="shellPanel" layout="block">

        <div class="shellBloc">
            <c:set var="automationURL" value="#{baseURL}site/automation" />

            <applet id="nxshell" width="800" height="600"
                archive="#{baseURL}site/shell/shell.jar"
                code="org.nuxeo.shell.swing.ShellApplet">
                <param name="codebase_lookup" value="false" />
                <param name="jnlp_href" value="#{baseURL}site/shell/applet.jnlp" />
                <param name="host" value="#{automationURL}" />
                <param name="user" value="#{currentUser}" />
            </applet>
        </div>
    </a4j:outputPanel>

</c:if>

</div>
