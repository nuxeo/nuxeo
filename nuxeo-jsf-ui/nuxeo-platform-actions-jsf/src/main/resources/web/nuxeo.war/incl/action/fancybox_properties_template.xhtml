<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

<c:if test="false">
  WARN: deprecated template since 8.2, see widgets subdirectory
</c:if>

  <nxu:set var="fancy_width"
   value="#{action.properties.width}"
   resolveTwice="true">
  <nxu:set var="fancy_height"
   value="#{action.properties.height}"
   resolveTwice="true">
  <nxu:set var="fancy_scrolling"
   value="#{action.properties.scrolling}"
   resolveTwice="true">
  <nxu:set var="fancy_autoScale"
   value="#{nxu:test(empty action.properties.autoScale, true, action.properties.autoScale)}"
   resolveTwice="true">
  <nxu:set var="fancy_autoDimensions"
   value="#{nxu:test(empty action.properties.autoDimensions, true, action.properties.autoDimensions)}"
   resolveTwice="true">
  <nxu:set var="fancy_modal"
   value="#{nxu:test(empty action.properties.modal, false, action.properties.modal)}"
   resolveTwice="true">
  <nxu:set var="fancy_centerOnScroll"
   value="#{nxu:test(empty action.properties.centerOnScroll, true, action.properties.centerOnScroll)}"
   resolveTwice="true">
  <nxu:set var="fancy_enableEscapeButton"
   value="#{nxu:test(empty action.properties.enableEscapeButton, true, action.properties.enableEscapeButton)}"
   resolveTwice="true">

   <ui:insert name="fancybox_properties_include" />

  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>

</ui:composition>
