label.nuxeo.wizard = Nuxeo Platform Installation wizard

label.welcome = Welcome to the Nuxeo Platform

label.welcome.p1 = This wizard will help you configure your Nuxeo application in a few quick steps so you can leverage all the features of the Nuxeo Platform.
label.welcome.p2 = When these steps are completed, the Nuxeo server will restart automatically with your settings. You won't need to configure your application again.
label.welcome.p3 = If you want to use the default test configuration, just leave the default parameters at each step. You can also change these settings later, in the Admin Center.
label.welcome.p4 = More about the Admin Center

