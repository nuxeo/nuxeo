<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  class="searchesSelector">

  <a4j:region id="#{widget.id}_region">
    <h:selectOneMenu
      value="#{searchUIActions.currentSelectedSavedSearchId}"
      id="#{widget.id}" styleClass="langSelect">
      <f:ajax execute="@this"
        listener="#{searchUIActions.refreshAndRewind()}"
        render="#{widgetProperty_ajaxReRender}" />
      <f:selectItems value="#{searchUIActions.allSavedSearchesSelectItems}" />
    </h:selectOneMenu>
  </a4j:region>

</div>
