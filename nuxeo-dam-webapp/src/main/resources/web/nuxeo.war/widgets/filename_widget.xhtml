<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  id="#{widget.id}">

  <c:if test="#{widget.mode != 'create' and widget.mode != 'edit'}">

    <h:outputText
      value="#{field_0}"
      rendered="#{layoutValue.hasSchema('picture') and !layoutValue.hasSchema('file') and !empty layoutValue.picture.views}"/>
    <h:outputText
      value="#{field_1}"
      rendered="#{layoutValue.hasSchema('file')}"/>
  </c:if>
  
  <c:if test="#{widget.mode == 'create' or widget.mode == 'edit'}">

    <h:inputText
      value="#{field_0}"
      rendered="#{layoutValue.hasSchema('picture') and !layoutValue.hasSchema('file') and !empty layoutValue.picture.views}"/>
    <h:inputText
      value="#{field_1}"
      rendered="#{layoutValue.hasSchema('file')}"/>    

  </c:if>

</f:subview>
