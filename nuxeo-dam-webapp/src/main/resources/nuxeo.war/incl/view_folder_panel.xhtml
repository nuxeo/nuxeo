<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <a4j:region>
  <a4j:outputPanel id="viewFolderPanel">
  <a4j:form id="viewFolder" ajaxSingle="true">

    <div id="facesStatusMessage" class="facesStatusMessage">
      <h:messages globalOnly="true"
        infoClass="infoFeedback"
        warnClass="warningFeedback"
        errorClass="errorFeedback"/>
    </div>

    <nxl:layout name="folderAdmin" mode="edit" value="#{folderAdminActions.selectedFolder}" />

	<ui:include src="/incl/folder_security.xhtml"/>


    <p class="buttonsGadget">
      <a4j:commandLink styleClass="button"
                       action="#{folderAdminActions.updateFolderNoRedirect}"
                       actionListener="#{editableListBean.resetAllListsCachedModels}"
                       reRender="folderSearchResult, viewFolderPanel"
                       data="#{facesContext.maximumSeverity.ordinal ge 2}"
                       oncomplete="if (!data) { Richfaces.hideModalPanel('viewFolderFormPanel') };">
        <h:outputText value="#{messages['command.save']}"/>
      </a4j:commandLink>
    </p>
  </a4j:form>
  </a4j:outputPanel>
  </a4j:region>
</div>
