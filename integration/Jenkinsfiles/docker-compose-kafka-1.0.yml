version: '2'
services:
  zookeeper:
    image: zookeeper:3.4.10
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:1.0.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: db
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 10
      KAFKA_OFFSETS_RETENTION_MINUTES: 20160
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  tests:
    image: dockerpriv.nuxeo.com:443/nuxeo/jenkins-slave
    volumes:
      - $WORKSPACE:$WORKSPACE
      - /var/run/docker.sock:/var/run/docker.sock:rw
    links:
      - kafka
      - zookeeper
    environment:
      - JAVA_OPS=-Xms512m -Xmx3g -Dkafka.zkServers=zookeeper:2181 -Dkafka.bootstrap.servers=db:9092
      - kafka.zkServers=zookeeper:2181
      - kafka.bootstrap.servers=db:9092
    command: /sbin/my_init -- su - jenkins -c "$TESTS_COMMAND"
