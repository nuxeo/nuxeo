<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:c="http://java.sun.com/jstl/core"
  class="adminTabBlock">
  <h:form>
    <nxu:dataList layout="unorderedList" var="userCenterTab" value="#{userCenterViews.availableActions}"
      itemStyleClass="#{nxu:test(userCenterViews.currentViewId == userCenterTab.id, 'selected', '')}">

      <c:if test="false">
      <a4j:commandLink action="#{userCenterViews.setCurrentViewId(userCenterTab.id)}" immediate="true" render="user_center_divtab">
        <h:outputText value="#{messages[userCenterTab.label]}" />
      </a4j:commandLink>
      </c:if>

      <h:commandLink action="#{userCenterViews.setCurrentViewId(userCenterTab.id)}" immediate="true">
        <nxu:graphicImage value="#{userCenterTab.icon}"
          rendered="#{not empty userCenterTab.icon}"
          alt="#{messages[userCenterTab.label]}" />
        <h:outputText value="#{messages[userCenterTab.label]}" />
      </h:commandLink>

    </nxu:dataList>
  </h:form>
</div>
