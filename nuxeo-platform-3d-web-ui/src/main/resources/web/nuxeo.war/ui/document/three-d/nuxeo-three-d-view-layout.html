<!--
`three-d-view-layout`
@group Nuxeo UI
@element three-d-view-layout
-->
<dom-module id="nuxeo-three-d-view-layout">

    <template>
        <style>
            :host {
                display: block;
            }

            .properties {
                -moz-column-width: 25em; /* Firefox */
                -webkit-column-width: 25em; /* webkit, Safari, Chrome */
                column-width: 25em;
                column-count: 3;
                -moz-column-count: 3; /* Firefox */
                -webkit-column-count: 3; /* webkit, Safari, Chrome */
            }

            .properties label {
                width: 10em;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .render-views {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);

            }

            .render-views > .item {
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            .render-views > .item label {
                color: #999;
            }

            .render-views > .item img {
                width:200px;
            }

            .transmission-formats {
            }

            .transmission-formats > .item {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
            }

            .transmission-formats > .item label {
                color: #999;
            }

            nuxeo-3d-viewer {
                width: 100%;
                height: 400px;
            }

            .title {
                font-size: 1.64rem;
            }

            .attachments {
                border-top: 1px dashed #ddd;
                background-color: #fafafd;
            }
        </style>

        <template is="dom-if" if="{{_hasItems(document.properties.threed:transmissionFormats)}}">
            <nuxeo-dropzone document="{{document}}"
                            message="Drop to replace the 3D content"
                            message-empty="Click here or drop to replace the 3D"
                            uploaded-message="3D file uploaded"
                            empty="[[!document.properties.file:content.data]]">
                <nuxeo-3d-viewer id="threedViewer"
                                 src="[[document.properties.threed:transmissionFormats.0.content.data]]"
                                 hidden="{{!_hasItems(document.properties.threed:transmissionFormats)}}">
                </nuxeo-3d-viewer>
            </nuxeo-dropzone>
        </template>
        <template is="dom-if" if="{{!_hasItems(document.properties.threed:transmissionFormats)}}">
            <p>No transmission formats available.</p>
        </template>
        <div class="card-section">
            <div class="horizontal layout center">
                <template is="dom-if" if="[[document.properties.file:content]]">
                    <p class="title">
                        <a href="[[document.properties.file:content.data]]">[[document.title]]</a>
                    </p>
                    <div class="horizontal flex end-justified layout">
                        <nuxeo-document-view-delete-blob document="{{document}}"
                                                         tool-tip="Delete 3D content"
                                                         confirm-message="Do you really want to delete this 3D?"
                                                         delete-message="3D deleted"
                                                         hidden="[[!document.properties.file:content]]">
                        </nuxeo-document-view-delete-blob>
                        <nuxeo-upload-blob-button document="{{document}}"
                                                  uploaded-message="3D uploaded"
                                                  tool-tip="Upload 3D"></nuxeo-upload-blob-button>
                    </div>
                </template>
                <template is="dom-if" if="[[!document.properties.file:content]]">
                    <p class="title">
                        <span>[[document.title]]</span>
                    </p>
                </template>
            </div>
        </div>
        <div class="card-section sep">
            <p class="title">[[i18n('heading.renderViews', 'Render Views')]]</p>
            <template is="dom-if" if="{{_hasItems(document.properties.threed:renderViews)}}">
                <div class="render-views">
                    <template is="dom-repeat" items="[[document.properties.threed:renderViews]]" as="renderView">
                        <div class="item">
                            <img src="[[renderView.thumbnail.data]]" on-tap="_setCoords" />
                            <a href="[[renderView.content.data]]" title="download">
                                <label class="layout flex-2">[[renderView.title]]</label>
                                <iron-icon icon="icons:file-download"></iron-icon>
                            </a>
                        </div>
                    </template>
                </div>
            </template>
            <template is="dom-if" if="{{!_hasItems(document.properties.threed:renderViews)}}">
                <p>No items.</p>
            </template>
        </div>
        <div class="card-section sep">
            <p class="title">[[i18n('heading.transitionFormats', 'Level of Detail Versions')]]</p>
            <template is="dom-if" if="{{_hasItems(document.properties.threed:transmissionFormats)}}">
                <div class="transmission-formats">
                    <template is="dom-repeat" items="[[document.properties.threed:transmissionFormats]]" as="format">
                        <div class="item">
                            <label class="layout flex-2">[[format.name]]</label>
                            <span class="layout flex">[[_getPolyInfo(format)]]</span>
                            <span class="layout flex">[[_getPolyNumber(format)]]</span>
                            <span class="layout flex">[[_getTexInfo(format)]]</span>
                            <span class="layout flex">[[_getTexSize(format)]]</span>
                            <iron-icon icon="icons:visibility" on-tap="_loadFormat" ></iron-icon>
                            <a href="[[format.content.data]]" title="download">
                                <iron-icon icon="icons:file-download"></iron-icon>
                            </a>
                        </div>
                    </template>
                </div>
            </template>
            <template is="dom-if" if="{{!_hasItems(document.properties.threed:transmissionFormats)}}">
                <p>No items.</p>
            </template>
        </div>
        <div class="card-section attachments">
            <nuxeo-document-attachments document="{{document}}"></nuxeo-document-attachments>
        </div>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'nuxeo-three-d-view-layout',
                properties: {
                    document: {
                        type: Object,
                        notify: true
                    }
                },
                behaviors: [Nuxeo.I18nBehavior],

                _loadFormat: function(e) {
                    var lod = e.model.dataHost.itemForElement(e.target);
                    this.querySelector('#threedViewer').set('src', lod.content.data);
                },

                _setCoords: function(e) {
                    var renderView = e.model.dataHost.itemForElement(e.target);
                    window.threed = this.querySelector('#threedViewer');
                    this.querySelector('#threedViewer').set('sphericalCoords',[renderView.azimuth, renderView.zenith]);
                },

                _hasItems: function(list) {
                    return list.length > 0;
                },

                formatAsReadable: function(value, base, unit) {
                    value = Number(value);
                    if (value < base) {
                        return value + ' ' + unit;
                    }
                    var exp = parseInt((Math.log(value) / Math.log(base)));
                    var pre = String(('kMGTPE').charAt(exp - 1));
                    return (Math.round(value / Math.pow(base, exp) * 10) / 10) + ' ' + pre + unit;
                },

                _getPolyInfo: function(f) {
                    var perc = f.percPoly == null ? '' : f.percPoly + ' %';
                    var max = f.maxPoly == null ? '' : '< ' + this.formatAsReadable(f.maxPoly, 1000, '');
                    return f.percPoly != null && f.maxPoly != null ? perc + ' | ' + max : perc + max;
                },

                _getTexInfo: function(f) {
                    var perc = f.percTex == null ? '' : f.percTex + ' %';
                    var max = f.maxTex == null ? '' : '< ' + f.maxTex;
                    return f.percTex != null && f.maxTex != null ? perc + ' | ' + max : perc + max;
                },

                _getPolyNumber: function(f) {
                    return this.formatAsReadable(f.info.polygons, 1000, '');
                },

                _getTexSize: function(f) {
                    if (Number(f.info.textures_size) > 0) {
                        return this.formatAsReadable(f.info.textures_size, 1024, 'B');
                    }
                    return null;
                }
            });
        })();
    </script>

</dom-module>
