<c:if test="#{not empty widgetProperty_actionId}"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:c="http://java.sun.com/jstl/core">

  <nxu:set var="action"
    value="#{webActions.getAction(widgetProperty_actionId, not widgetProperty_disableFiltered)}"
    cache="true">
    <nxl:widgetType name="action"
      mode="#{widget.mode}"
      label="#{widget.label}"
      value="#{fieldOrValue}"
      properties="#{widget.properties}"
      action="#{action}"
      ignoreTemplateProperty="true"
      subWidgets="#{widget.subWidgets}"
      addForm="false" />
  </nxu:set>

</c:if>
