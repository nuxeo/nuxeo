<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">

<c:if test="#{currentDocument.isVersionable()}">

  <table class="dataInput">
    <tr>
      <td class="iconColumn" style="vertical-align:top;" />
      <td class="labelColumn"><h:outputText value="#{messages['label.version']}"/></td>
      <td class="fieldColumn"><h:outputText value="#{currentDocumentVersionInfo.versionLabel}"/></td>
    </tr>
    <c:if test="#{renderVersioningOptionsForCurrentDocument}">
    <tr>
      <td class="iconColumn" style="vertical-align:top;" />
      <td class="labelColumn">
        <h:outputLabel for="versioningOptionInstanceId"
          value="#{messages['label.versioning.selectVersioningOption']}" />
      </td>
      <td class="fieldColumn">
        <h:selectOneRadio id="versioningOptionInstanceId"
          value="#{documentVersioning.versioningOptionInstanceId}"
          required="true" layout="pageDirection"
          validator="#{documentVersioning.validateOptionSelection}"
          requiredMessage="#{messages['error.versioning.none_selected']}" >
          <f:selectItems
            value="#{documentVersioning.availableVersioningOptionsMap}" />
        </h:selectOneRadio>
        <h:message for="versioningOptionInstanceId" styleClass="errorMessage" />
      </td>
    </tr>
    </c:if>
  </table>
</c:if>
</div>
