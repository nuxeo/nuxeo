<div
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
<table class="dataInput">
<tbody>
  <tr>
    <td class="labelColumn">
      <h:outputText value="#{messages['label.action']}"/>
    </td>
    <td class="fieldColumn">
      <h:selectOneMenu value="#{permissionActionListManager.selectedGrant}"
      class="rightsAddSelect">
      <f:selectItems
      value="#{permissionActionListManager.permissionActionItems}" />
      </h:selectOneMenu>
    </td>
  </tr>
  <tr>
    <td class="labelColumn">
      <h:outputText value="#{messages['label.security.permission']}" />
    </td>
    <td class="fieldColumn">
      <h:selectOneMenu value="#{permissionListManager.selectedPermission}"
      class="rightsAddSelect">
      <f:selectItems value="#{securityActions.settablePermissions}" />
      </h:selectOneMenu>
    </td>
  </tr>
  <tr>
    <td class="labelColumn"></td>
    <td class="fieldColumn">
      <h:commandButton type="submit"
      value="#{messages['command.security.addPerm']}"
      class="button rightsAddButton"
      disabled="#{!securityActions.canAddSecurityRules}"
      action="#{securityActions.addPermissionsAndUpdate}" />
    </td>
  </tr>
</tbody>
</table>
</div>
