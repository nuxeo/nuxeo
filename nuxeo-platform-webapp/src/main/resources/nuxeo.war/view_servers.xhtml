<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

<ui:define name="page title"><h:outputText value="#{nuxeoApplicationName}"/> - Servers</ui:define>

<ui:define name="body">
  <div>
    <h1><h:outputText value="#{messages['title.availableServers']}" /></h1>
    <h:form>
      <nxu:dataList var="core" value="#{availableCoreRepositories}">
        <div class="serverChoice">
          <h:commandLink action="#{serverActions.selectRepository(core.name)}">
            <h:graphicImage value="/img/core_servers.gif" alt="server" />
            <br/>
            <h:outputText value="#{core.label}" />
            ( <h:outputText value="#{core.name}" /> )
          </h:commandLink>
        </div>
      </nxu:dataList>
    <div style="clear:both;" />
    </h:form>
  </div>
</ui:define>
</nxthemes:composition>
