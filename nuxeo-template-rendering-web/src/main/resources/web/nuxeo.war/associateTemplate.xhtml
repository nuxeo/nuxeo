
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <ui:define name="body">
    <div>

      <ui:include src="/incl/message_banner.xhtml"/>

      <h3>
      <h:outputText value="#{messages['title.template.associate']}" />
      </h3>

      <h:form enctype="multipart/form-data" id="document_template_associate">

      <h:selectOneMenu value="#{templateBasedActions.templateIdToAssociate}">
        <nxu:selectItems var="item" value="#{templateBasedActions.getBindableTemplatesForDocumentAsSelectItems()}"
          itemValue="#{item.value}"
          itemLabel="#{item.label}" />
      </h:selectOneMenu>

      <a4j:commandButton value="#{messages['command.template.associate']}"
          action="#{templateBasedActions.associateDocumentToTemplate}" id="button_save" oncomplete="parent.window.location.reload();"
          render="nope" />
      <input type="button" value="#{messages['command.cancel']}"
           onclick="parent.window.location.reload();"/>

      </h:form>
    </div>
  </ui:define>
</nxthemes:composition>
