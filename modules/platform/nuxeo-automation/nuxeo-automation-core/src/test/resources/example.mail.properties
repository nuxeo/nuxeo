#To configure mail server you need to put a mail.properties file in nuxeo config. directory.
# Here is an example of such a file (that is configuring a gmail smtp server with SSL enabled)

mail.smtp.host=smtp.gmail.com
mail.smtp.port=465
mail.smtp.auth=true
mail.smtp.socketFactory.port=465
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.user=xxx
mail.smtp.password=xxx
#mail.debug=true
