<ui:composition template="/pages/workspace_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
 
  <ui:define name="body">
    <div><h:form>
      <table>
      <tbody>
        <tr>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td><label for="username">Input User Name: </label></td>
          <td><h:inputText name="j_username" value="#{userDTO.username}" /></td>
        </tr>
        <tr>
          <td><label for="password">Password: </label></td>
          <td><h:inputSecret name="j_password"
            value="#{userDTO.password}" /></td>
        </tr>
      </tbody>
      </table>
      <h:commandButton value="Login" action="#{loginLogoutAction.login}" />
    </h:form></div>
  </ui:define>

</ui:composition>
