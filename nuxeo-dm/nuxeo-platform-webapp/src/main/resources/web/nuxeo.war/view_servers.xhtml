<ui:composition template="/pages/workspace_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

<ui:define name="page title"><h:outputText value="#{nuxeoApplicationName}"/> - Servers</ui:define>

<ui:define name="body">
  <div class="mainFragment">
    <h1><h:outputText value="#{messages['title.availableServers']}" /></h1>
    <h:form>
      <nxu:dataList var="core" value="#{availableCoreRepositories}">
        <div class="serverChoice">
          <h:commandLink action="#{serverActions.selectRepository(core.name)}">
            <h:graphicImage value="/img/core_servers.png" alt="server" />
            <br/>
            <h:outputText value="#{messages[core.label]} (#{core.name})" />
          </h:commandLink>
        </div>
      </nxu:dataList>
      <div class="clear" />
    </h:form>
  </div>
</ui:define>

</ui:composition>
