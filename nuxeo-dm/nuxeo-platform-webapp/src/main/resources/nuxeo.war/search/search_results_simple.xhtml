<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxthemes="http://nuxeo.org/nxthemes">

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{messages['title.search.results']}"/>
  </ui:define>

  <ui:define name="body">
    <ui:include src="/incl/message_banner.xhtml"/>
    <div id="content">
      <h3>
        <h:outputText value="#{messages['label.search.results.keywords']}" />
        <f:verbatim>&amp;nbsp;</f:verbatim>
        <h:outputText value="#{searchActions.simpleSearchKeywords}" />
      </h3>

      <nxu:methodResult name="provider"
        value="#{resultsProvidersCache.get('SIMPLE_SEARCH')}">
        <ui:decorate template="/search/documents_table_search_results.xhtml">
          <ui:param name="provider" value="#{provider}"/>
          <ui:param name="providerName" value="#{provider.name}"/>
          <ui:param name="documents" value="#{searchSelectModel_simple}" />
          <ui:param name="showCheckboxes" value="#{true}" />
          <ui:define name="buttons">
            <ui:include src="/incl/clipboard.xhtml" />
          </ui:define>
          <ui:define name="extra_info">
            <!-- empty, used in extension modules -->
          </ui:define>
        </ui:decorate>
      </nxu:methodResult>
    </div>

    <f:subview>
      <ui:include src="/incl/syndication_buttons.xhtml">
        <ui:param name="type" value="search" />
      </ui:include>
    </f:subview>

  </ui:define>



</nxthemes:composition>
