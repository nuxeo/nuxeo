<c:if test="true"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <nxl:widgetType name="documentActions" value="#{field}" mode="view"
    widgetProperty_category="BLOB_ACTIONS_LISTING" actionContextDocument="#{field}"
    actionsDisplay="icons" postFilter="#{useRepeatRenderTime}" />

  <h:outputLink id="#{widget.id}"
    value="#{nxd:liveEditUrl(field, widget.properties.file_schema, widget.properties.file_field_name, widget.properties.filename_field_name)}"
    rendered="#{liveEditHelper.isDocumentLiveEditable(field, widget.properties.file_schema, widget.properties.file_field_name)}">
    <h:graphicImage value="/icons/application_form_edit.png"
      alt="#{messages['label.document.directEdit']}"
      title="#{messages['label.document.directEdit']}"/>
  </h:outputLink>

</c:if>
