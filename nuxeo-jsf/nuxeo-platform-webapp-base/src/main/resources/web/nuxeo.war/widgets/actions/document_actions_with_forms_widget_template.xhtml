<c:if test="#{not empty widgetProperty_category}"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core">

<nxu:set var="actionContextDocument"
  value="#{nxu:test(empty widgetProperty_actionContextDocument, fieldOrValue, widgetProperty_actionContextDocument)}"
  cache="true">
<nxu:set var="widgetProperty_actions"
  value="#{webActions.getDocumentActions(actionContextDocument, widgetProperty_category, not widgetProperty_disableFiltered, widgetProperty_postFilter)}"
  cache="true">
<nxu:set var="widgetProperty_addForm"
  value="true"
  cache="true">
  <ui:include src="/widgets/actions/actions_widget_template.xhtml" />
</nxu:set>
</nxu:set>
</nxu:set>

</c:if>
