<ui:fragment
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  <nxu:set var="mainBlob" value="#{blobHolderGenerator.getBlobHolder(fieldOrValue).blob}">
  <nxu:set var="mainBlobLength"
    value="#{nxu:test(!empty mainBlob and mainBlob.length >= 0,nxu:printFileSize(mainBlob.length), '')}">
    <c:if test="#{nxl:isLikePlainMode(widget.mode)}">#{mainBlobLength}</c:if>
    <c:if test="#{nxl:isLikeViewMode(widget.mode)}">
      <h:outputText value="#{mainBlobLength}" rendered="#{!empty mainBlob and mainBlob.length >= 0}"
        styleClass="fieldColumn" />
    </c:if>
  </nxu:set>
  </nxu:set>
</ui:fragment>
