<ui:composition template="/pages/popup_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:define name="stylesheets">
    <style>
body,input,select,.labelColumn {
  font-size: 9pt;
  font-family: Arial;
}
</style>
  </ui:define>

  <ui:define name="body">
    <h:form>
      <nxl:layout name="#{dndFormActions.getLayouts()}" mode="create"
        value="#{dataCollector}" />

      <h:commandButton action="#{dndFormActions.save()}"
        value="#{messages['command.continue']}"></h:commandButton>
    </h:form>
  </ui:define>

</ui:composition>
