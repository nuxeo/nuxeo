<c:if test="#{widget.mode != 'after_view' and widget.mode != 'tab_content'}"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html">
  <nxu:set var="actionLink" value="#{widgetProperty_link}"
    cache="#{widgetProperty_cacheLink != null ? widgetProperty_cacheLink : false}">
    <ui:fragment rendered="#{not empty actionLink}">
      <h:outputLink value="#{actionLink}"
        target="#{widgetProperty_target}" onclick="#{widgetProperty_onclick}"
        immediate="#{widgetProperty_immediate}" disabled="#{!widgetProperty_available}"
        styleClass="#{widgetProperty_actionStyleClass} #{widgetProperty_styleClass}"
        accesskey="#{widgetProperty_accessKey}">
        <ui:include src="/incl/action/widgets/action_icon_label_template.xhtml" />
        <ui:insert name="inside_action" />
      </h:outputLink>
    </ui:fragment>
  </nxu:set>
</c:if>
