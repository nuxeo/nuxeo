<c:if test="true"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf">
<c:set var="displaySubLabels" value="#{not widgetProperty_hideSubLabels}" />
<c:set var="showHeader" value="#{widget.handlingLabels and (not empty widget.subWidgets or widgetProperty_showIfEmpty)}" />
<c:if test="#{nxl:isLikePlainMode(widget.mode)}">
  <c:if test="#{showHeader}">
    <c:if test="#{widget.translated}">#{messages[widget.label]}</c:if>
    <c:if test="#{not widget.translated}">#{widget.label}</c:if>
  </c:if>
  <nxl:subWidget>
    <c:set var="addFormName" value="nxw_addForm_#{widgetIndex}" />
    <c:set var="addForm" value="#{layoutRow.properties[addFormName]}" />
    <c:if test="#{addForm}">
      <h:form id="#{layout.id}_#{widget.id}_form"
        enctype="multipart/form-data">
        <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
      </h:form>
    </c:if>
    <c:if test="#{not addForm}">
      <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
    </c:if>
  </nxl:subWidget>
</c:if>
<c:if test="#{widget.mode == 'pdf'}">
  <nxp:html>
    <c:if test="#{showHeader}">
      <c:if test="#{widget.translated}">#{messages[widget.label]}</c:if>
      <c:if test="#{not widget.translated}">#{widget.label}</c:if>
    </c:if>
    <nxl:subWidget>
      <c:set var="addFormName" value="nxw_addForm_#{widgetIndex}" />
      <c:set var="addForm" value="#{layoutRow.properties[addFormName]}" />
      <c:if test="#{addForm}">
        <h:form id="#{layout.id}_#{widget.id}_form"
          enctype="multipart/form-data">
          <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
        </h:form>
      </c:if>
      <c:if test="#{not addForm}">
        <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
      </c:if>
    </nxl:subWidget>
  </nxp:html>
</c:if>
<c:if test="#{not nxl:isLikePlainMode(widget.mode) and widget.mode != 'pdf'}">

  <div class="#{nxu:test(widgetProperty_foldable and showHeader, 'foldableBox ', '')}#{widgetProperty_styleClass}">

    <c:if test="#{showHeader}">
      <c:choose>
        <c:when test="#{widgetProperty_foldable}">
          <h3 class="unfolded">
            <a href="#nogo" onclick="return toggleBox(this)">
              <span class="#{widgetProperty_headerStyleClass}">
                <c:if test="#{widget.translated}">#{messages[widget.label]}</c:if>
                <c:if test="#{not widget.translated}">#{widget.label}</c:if>
              </span>
            </a>
          </h3>
        </c:when>
        <c:otherwise>
          <span class="#{widgetProperty_headerStyleClass}">
            <c:if test="#{widget.translated}">#{messages[widget.label]}</c:if>
            <c:if test="#{not widget.translated}">#{widget.label}</c:if>
          </span>
        </c:otherwise>
      </c:choose>
    </c:if>

    <div class="#{nxu:test(widgetProperty_foldable, 'boxBody', '')}">

      <c:choose>

        <c:when test="#{widgetProperty_display == 'inline'}">
          <nxl:subWidget>
            <c:if test="#{displaySubLabels}">
              <span class="#{widgetProperty_subStyleClass}">
                <span class="#{widgetProperty_subHeaderStyleClass}">
                  <c:if test="#{widget.translated}">#{messages[widget.label]}</c:if>
                  <c:if test="#{not widget.translated}">#{widget.label}</c:if>
                </span>
                <c:set var="addFormName" value="nxw_addForm_#{widgetIndex}" />
                <c:set var="addForm" value="#{layoutRow.properties[addFormName]}" />
                <c:if test="#{addForm}">
                  <h:form id="#{layout.id}_#{widget.id}_form"
                    enctype="multipart/form-data">
                    <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
                  </h:form>
                </c:if>
                <c:if test="#{not addForm}">
                  <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
                </c:if>
              </span>
            </c:if>
          </nxl:subWidget>
        </c:when>

        <c:otherwise>
          <c:if test="#{not empty widget.subWidgets}">

            <c:if test="#{displaySubLabels}">
              <table style="width:100%;">
                <tbody>
                  <nxl:subWidget>
                    <tr class="#{widgetProperty_subStyleClass}">
                      <c:if test="#{widget.handlingLabels}">
                        <td class="fieldColumn" colspan="2">
                          <c:set var="addFormName" value="nxw_addForm_#{widgetIndex}" />
                          <c:set var="addForm" value="#{layoutRow.properties[addFormName]}" />
                          <c:if test="#{addForm}">
                            <h:form id="#{layout.id}_#{widget.id}_form"
                              enctype="multipart/form-data">
                              <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
                            </h:form>
                          </c:if>
                          <c:if test="#{not addForm}">
                            <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
                          </c:if>
                        </td>
                      </c:if>
                      <c:if test="#{not widget.handlingLabels}">
                        <td class="labelColumn #{widgetProperty_subHeaderStyleClass}">
                          <c:if test="#{widget.translated}">#{messages[widget.label]}</c:if>
                          <c:if test="#{not widget.translated}">#{widget.label}</c:if>
                        </td>
                        <td class="fieldColumn">
                          <c:set var="addFormName" value="nxw_addForm_#{widgetIndex}" />
                          <c:set var="addForm" value="#{layoutRow.properties[addFormName]}" />
                          <c:if test="#{addForm}">
                            <h:form id="#{layout.id}_#{widget.id}_form"
                              enctype="multipart/form-data">
                              <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
                            </h:form>
                          </c:if>
                          <c:if test="#{not addForm}">
                            <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
                          </c:if>
                        </td>
                      </c:if>
                    </tr>
                  </nxl:subWidget>
                </tbody>
              </table>
            </c:if>

            <c:if test="#{not displaySubLabels}">
              <nxl:subWidget>
                <div class="#{widgetProperty_subStyleClass}">
                  <c:set var="addFormName" value="nxw_addForm_#{widgetIndex}" />
                  <c:set var="addForm" value="#{layoutRow.properties[addFormName]}" />
                  <c:if test="#{addForm}">
                    <h:form id="#{layout.id}_#{widget.id}_form"
                      enctype="multipart/form-data">
                      <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
                    </h:form>
                  </c:if>
                  <c:if test="#{not addForm}">
                    <nxl:widget widget="#{widget}" value="#{fieldOrValue}" />
                  </c:if>
                </div>
              </nxl:subWidget>
            </c:if>

          </c:if>
        </c:otherwise>

      </c:choose>
    
    </div>
  
  </div>

</c:if>
</c:if>
