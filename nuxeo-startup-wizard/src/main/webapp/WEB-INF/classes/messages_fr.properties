error.nuxeo.http.proxy.emptyLogin = Le login du proxy doit \u00eatre pr\u00e9cis\u00e9
label.dbSettings = Configuration de la base de donn\u00e9es
label.dbSettings.description = Nuxeo fonctionne avec plusieurs bases de donn\u00e9es. Vous pouvez choisir la base de donn\u00e9es qui sera utilis\u00e9e par le serveur Nuxeo.
label.dbSettings.explanations = Par d\u00e9faut, Nuxeo est livr\u00e9 avec une base embarqu\u00e9e, uniquement destin\u00e9e aux tests. Pour tester l'application sans base de donn\u00e9es, laissez le choix par d\u00e9faut. Vous pouvez \u00e9galement configurer un serveur de base de donn\u00e9es adapt\u00e9 \u00e0 un environnement de production ou aux tests de charges.
label.nuxeo.dbtemplate = Type de base de donn\u00e9es
label.dbSettings.default = Base de donn\u00e9es embarqu\u00e9e par d\u00e9faut (H2 + Derby)
label.nuxeo.db.name Nom de la base de donn\u00e9es
label.nuxeo.db.user = Identifiant utilisateur de la base de donn\u00e9es
label.nuxeo.db.password = Mot de passe utilisateur de la base de donn\u00e9es
label.nuxeo.db.host = Nom d'h\u00f4te du serveur de la base de donn\u00e9es
label.nuxeo.db.port = Port de la base de donn\u00e9es
label.dbSettings.warning = La base de donn\u00e9es embarqu\u00e9e est uniquement destin\u00e9e aux tests. Ne l'utilisez pas en production ou pour effectuer des tests de charge.
label.dbSettings.oracle.warning = Comme nous ne pouvons pas embarquer les drivers Oracle avec Nuxeo, vous devrez les t\u00e9l\u00e9charger et les installer manuellement.
label.dbSettings.doc = Pour plus d'informations sur la configuration des bases de donn\u00e9es, vous pouvez consulter
label.dbSettings.doclink = la documentation associ\u00e9e.
error.db.driver.notfound = Driver pour la base de donn\u00e9es non trouv\u00e9. V\u00e9rifiez que le fichier JAR appropri\u00e9 est pr\u00e9sent dans le template correspondant \u00e0 la base de donn\u00e9es choisie ou dans le r\u00e9pertoire lib du serveur.
error.db.connection = \u00c9chec de la connexion \u00e0 la base de donn\u00e9es. V\u00e9rifiez que la base fonctionne et que les param\u00e8tres sont corrects.
error.dbname.required = Vous devez saisir le nom de la base de donn\u00e9es.
error.dbuser.required = Vous devez saisir l'identifiant pour la base de donn\u00e9es.
error.dbpassword.required = Vous devez saisir le mot de passe pour la base de donn\u00e9es.
error.dbhost.required = Vous devez saisir le nom d'h\u00f4te de la base de donn\u00e9es.
error.dbport.required = Vous devez saisir le port de la base de donn\u00e9es.
error.invalid.port = Vous devez saisir un num\u00e9ro de port valide.

