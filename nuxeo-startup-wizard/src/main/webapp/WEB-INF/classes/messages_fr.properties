label.nuxeo.wizard = Assistant de configuration Nuxeo

label.welcome = Bienvenue sur Nuxeo Platform

label.welcome.p1 = Comme vous d\u00e9marrez votre serveur Nuxeo pour la premi\u00e8re fois, cet assistant va vous aider \u00e0 configurer votre application Nuxeo en quelques \u00e9tapes. Vous pourrez ainsi tirer le maximum des fonctionnalit\u00e9s de Nuxeo.
label.welcome.p2 = Une fois la configuration achev\u00e9e, le serveur Nuxeo sera red\u00e9marr\u00e9 avec votre nouvelle configuration. Vous n'aurez plus \u00e0 refaire ces \u00e9tapes de configuration.
label.welcome.p3 = Cet assistant vous permet de configurer facilement les param\u00e8tres les plus communs pour un environnement sp\u00e9cifique. Si vous souhaitez tester et \u00e9valuer la plateforme dans sa configuration de test par d\u00e9faut, laissez les param\u00e8tres propos\u00e9s par d\u00e9faut \u00e0 chaque \u00e9tape.
label.welcome.p4 = Pour plus d'informations :
label.welcome.p4a = Pour la personnalisation et la configuration, essayez Nuxeo Studio.
label.welcome.p4b = Pour les t\u00e2ches d'administration, utilisez l'Admin Center directement depuis votre application.

