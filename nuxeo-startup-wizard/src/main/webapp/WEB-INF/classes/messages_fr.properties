label.generalSettings = Param\u00e8tres g\u00e9n\u00e9raux
label.generalSettings.description = Ce sont des param\u00e8tres g\u00e9n\u00e9raux de votre server Nuxeo.
label.generalSettings.explanations = La configuration propos\u00e9e par d\u00e9faut vous permet de tester l'application. Si vous ne savez pas quoi mettre dans un champ, laissez la valeur remplie par d\u00e9faut.
label.nuxeo.bind.address = Adresse IP
label.nuxeo.bind.address.help = Adresse IP qui sera utilis\u00e9e pour acc\u00e9der au serveur HTTP Nuxeo. Si vous ne savez pas quelle IP choisir, laissez 0.0.0.0 pour \u00e9couter sur toutes les adresses IP disponibles.
label.nuxeo.log.dir = R\u00e9pertoire des fichiers de log
label.nuxeo.log.dir.help = Emplacement du r\u00e9pertoire des fichiers de log.
label.nuxeo.data.dir = R\u00e9pertoire de stockage des donn\u00e9es
label.nuxeo.data.dir.help = Les donn\u00e9es stock\u00e9es dans Nuxeo sont conserv\u00e9es sur le syst\u00e8me de fichier. Vous pouvez utiliser ce param\u00e8tre pour d\u00e9finir leur emplacement.
error.invalid.ip = Vous devez saisir une adresse IP valide.
error.already.used.ip = L'adresse n'est pas disponible.

label.proxySettings = Param\u00e8tres de proxy HTTP.
label.proxySettings.description = L'utilisation de Nuxeo Marketplace et de l'Update Center requiert que votre serveur Nuxeo ait acc\u00e8s \u00e0 Internet. Si votre entreprise utilise un proxy, vous pouvez le configurer ci-dessous.
label.proxySettings.explanations = Si vous utilisez un proxy HTTP pour acc\u00e9der \u00e0 Internet, veuillez entrer les param\u00e8tres ici. Contactez votre administrateur syst\u00e8me si vous ne connaissez pas les param\u00e8tres \u00e0 mettre en place. Si vous n'utilisez pas de proxy, laissez la configuration propos\u00e9e par d\u00e9faut.
