label.connectFinish.ko.bad2 = Vous ne pourrez pas utiliser Nuxeo Studio pour configurer votre instance.
label.connectFinish.ko.free = Etes-vous s\u00FBr de ne pas vouloir vous inscrire \u00e0 l'offre d'essai de Nuxeo Connect ? Cette offre est gratuite et sans aucune obligation.

