label.connectFinish.CLID = Votre identifiant d'enregistrement est
label.connectFinish.usage = Apr\u00e8s le red\u00e9marrage du serveur, aller dans l'Admin Center pour automatiquement enregistrer votre instance et acc\u00e9der \u00e0 Nuxeo Studio, Nuxeo Marketplace et l'Update Center.
