label.nuxeo.http.proxy.host = Nom d'h\u00f4te du proxy
label.nuxeo.http.proxy.port = Port du proxy
label.nuxeo.http.proxy.login = Identifiant utilisateur du proxy
label.nuxeo.http.proxy.password = Mot de passe utilisateur du proxy
