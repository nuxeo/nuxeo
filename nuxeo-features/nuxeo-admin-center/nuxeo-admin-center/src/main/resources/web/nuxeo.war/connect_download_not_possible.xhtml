<ui:composition template="/pages/workspace_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">

  <ui:define name="body">

    <div class="downloadConfirmation">
       <h1>You wanted to download a Nuxeo Package ? </h1>

       You clicked on a link to start the download of a Nuxeo Package but

       <c:choose>
         <c:when test="#{registredConnectInstance}">
           <c:if test="#{externalLinkManager.getPkg()==null}">
          the package you asked for was not found.
           </c:if>
           <c:if test="#{externalLinkManager.getPkg()!=null}">
          you are not administrator and can not continue this process.
           </c:if>
         </c:when>
         <c:otherwise>
         your Nuxeo instance needs to be registered before you can continue this process.
         </c:otherwise>
       </c:choose>
      <h:form>
        <h:commandButton value="Continue" action="#{adminViews.exit()}"/>
      </h:form>

    </div>

  </ui:define>

</ui:composition>
