<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  id="#{widget.id}">

  <nxu:dataList id="#{widget.id}_list" var="listItem" value="#{field_0}"
    layout="simple" styleClass="standardList">
    <h:graphicImage value="/icons/html.png" />
    <h:commandLink value="#{nxu:userFullName(listItem)}" immediate="true"
      action="#{userManagerActions.viewUser}"
      id="#{widget.id}_user">
      <f:param name="usernameParam" value="#{listItem}" />
    </h:commandLink>
    <br />
  </nxu:dataList>

</f:subview>
