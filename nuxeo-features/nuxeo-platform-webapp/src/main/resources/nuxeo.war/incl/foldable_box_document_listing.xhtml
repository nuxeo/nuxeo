<h:outputText xmlns:h="http://java.sun.com/jsf/html" rendered="#{! empty documents}">
  <div xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk">

    <div class="foldableBox">

      <h3 class="unfolded">
        <a href="#nogo" onclick="return toggleBox(this)">
          <h:outputText value="#{heading}"/>
        </a>
      </h3>

      <div class="boxBody">

      <h:form>
        <ui:decorate template="/pagination/pageNavigationControls.xhtml">
          <ui:param name="provider" value="#{provider}" />
        </ui:decorate>
      </h:form>

      <ui:include src="/incl/documents_table_simple.xhtml" >
        <ui:param name="provider" value="#{provider}" />
        <ui:param name="providerName" value="#{provider.name}" />
      </ui:include>

      </div>
    </div>
  </div>
</h:outputText>
