<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j">

  <h3>
    <h:outputText value="#{messages['title.createGroup']}" />
  </h3>

  <h:form id="createGroup" rendered="#{groupManagementActions.allowCreateGroup and notReadOnly}">
    <script>
      jQuery(document).ready(function() {
        jQuery('#createGroupView\\:createGroup').focusFirst();
      });
    </script>
    <nxl:layout name="group" mode="create" value="#{groupManagementActions.newGroup}" />
    <table class="dataInput">
      <tbody>
        <tr>
          <td>
            <a4j:commandButton
              id="button_save_and_create"
              value="#{messages['command.saveAndCreate']}"
              action="#{groupManagementActions.createGroup(true)}"
              styleClass="button"
              reRender="groupsPanel,facesStatusMessagePanel" />
            <a4j:commandButton
              id="button_save"
              value="#{messages['command.save']}"
              action="#{groupManagementActions.createGroup}"
              styleClass="button"
              reRender="groupsPanel,facesStatusMessagePanel" />
            <a4j:commandButton
              action="#{groupManagementActions.toggleShowCreateForm}" immediate="true"
              value="#{messages['command.cancel']}" styleClass="button"
              reRender="groupsPanel" />
          </td>
        </tr>
      </tbody>
    </table>
  </h:form>

</div>
