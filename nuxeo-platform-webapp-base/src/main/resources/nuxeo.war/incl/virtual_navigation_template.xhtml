<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxthemes="http://nuxeo.org/nxthemes">

<c:if test="false">
Needed parameters:
- contentViewName: virtual navigation content view name
</c:if>

  <ui:define name="body">

    <ui:include src="/incl/message_banner.xhtml"/>

    <div id="content">

      <nxu:set var="contentViewListIndex" value="0">
      <nxu:set var="contentViewName" value="#{contentViewName}">
    
        <ui:decorate template="/incl/content_view.xhtml">
          <ui:define name="content_view_header_after_selector" />
          <ui:define name="syndication_buttons">
            <c:if test="false">syndication currently broken with content views</c:if>
            <ui:include src="/incl/syndication_buttons.xhtml">
              <ui:param name="type" value="search" />
            </ui:include>
          </ui:define>
        </ui:decorate>
    
      </nxu:set>
      </nxu:set>

    </div>

  </ui:define>

</nxthemes:composition>
